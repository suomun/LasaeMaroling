<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-info {
      display: flex;
      gap: 30px;
      margin-top: 10px;
      font-size: 18px;
    }

    .container {
      display: flex;
      margin-top: 10px;
    }

    #preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 10px;
    }

    #nextBlock, #holdBlock {
      background: #111;
      border: 1px solid #fff;
      margin-bottom: 10px;
    }

    #tetris {
      background: #111;
      border: 2px solid #fff;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .controls .row {
      display: flex;
      gap: 5px;
    }

    .controls button {
      font-size: 16px;
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      .top-info {
        font-size: 14px;
      }

      .controls button {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-info">
    <div>Score: <span id="score">0</span></div>
    <div>High: <span id="high">0</span></div>
    <div>Level: <span id="level">0</span></div>
  </div>

  <div class="container">
    <div id="preview">
      <canvas id="nextBlock" width="80" height="80"></canvas>
      <canvas id="holdBlock" width="80" height="80"></canvas>
    </div>

    <canvas id="tetris" width="240" height="400"></canvas>
  </div>

  <div class="controls">
    <div class="row">
      <button onclick="playerMove(-1)">◀</button>
      <button onclick="playerRotate(-1)">⟲</button>
      <button onclick="playerRotate(1)">⟳</button>
      <button onclick="playerMove(1)">▶</button>
    </div>
    <div class="row">
      <button onclick="playerDrop()">▼</button>
      <button onclick="playerHold()">HOLD</button>
      <button onclick="playerHardDrop()">▼▼</button>
    </div>
    <div class="row">
      <button onclick="togglePause()">Pause</button>
      <button onclick="startGame()">Start</button>
      <button onclick="toggleMusic()">Music</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('nextBlock');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(20, 20);

    const holdCanvas = document.getElementById('holdBlock');
    const holdCtx = holdCanvas.getContext('2d');
    holdCtx.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const highEl = document.getElementById('high');

    const bgm = new Audio('https://example.com/bgm.mp3');
    const dropSound = new Audio('https://example.com/land.mp3');
    const lineSound = new Audio('https://example.com/lineclear.mp3');

    bgm.loop = true;
    let musicOn = true;

    function toggleMusic() {
      musicOn = !musicOn;
      if (musicOn) bgm.play();
      else bgm.pause();
    }

    function playSound(audio) {
      if (!audio.paused) {
        audio.pause();
        audio.currentTime = 0;
      }
      audio.play();
    }

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72',
      '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
    ];

    const arena = createMatrix(12, 20);
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let paused = true;
    let heldPiece = null;
    let holdUsed = false;

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
      score: 0,
      level: 0
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
        case 'O': return [[2,2],[2,2]];
        case 'L': return [[0,0,3],[3,3,3],[0,0,0]];
        case 'J': return [[4,0,0],[4,4,4],[0,0,0]];
        case 'I': return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
        case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
        case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
      }
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playSound(dropSound);
        playerReset();
        arenaSweep();
        updateScore();
        holdUsed = false;
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while (!collide(arena, player)) player.pos.y++;
      player.pos.y--;
      merge(arena, player);
      playSound(dropSound);
      playerReset();
      arenaSweep();
      updateScore();
      dropCounter = 0;
      holdUsed = false;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerHold() {
      if (holdUsed) return;
      if (!heldPiece) {
        heldPiece = player.matrix;
        player.matrix = player.next;
        player.next = createPiece(randomPiece());
      } else {
        [heldPiece, player.matrix] = [player.matrix, heldPiece];
      }
      player.pos = {x: 4, y: 0};
      holdUsed = true;
    }

    function drawMatrix(matrix, offset, ctx, alpha = 1) {
      ctx.globalAlpha = alpha;
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
      ctx.globalAlpha = 1;
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0}, context);

      // Ghost
      const ghost = {matrix: player.matrix, pos: {...player.pos}};
      while (!collide(arena, ghost)) ghost.pos.y++;
      ghost.pos.y--;
      drawMatrix(ghost.matrix, ghost.pos, context, 0.3);

      drawMatrix(player.matrix, player.pos, context);

      nextCtx.clearRect(0, 0, 4, 4);
      drawMatrix(player.next, {x: 1, y: 1}, nextCtx);

      holdCtx.clearRect(0, 0, 4, 4);
      if (heldPiece) drawMatrix(heldPiece, {x: 1, y: 1}, holdCtx);
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        playSound(lineSound);
        player.score += 10;
        player.level = Math.floor(player.score / 100);
        dropInterval = 1000 - player.level * 50;
      }
    }

    function randomPiece() {
      const pieces = 'TJLOSZI';
      return pieces[Math.floor(Math.random() * pieces.length)];
    }

    function playerReset() {
      player.matrix = player.next || createPiece(randomPiece());
      player.next = createPiece(randomPiece());
      player.pos = {x: 4, y: 0};
      if (collide(arena, player)) {
        alert("Game Over");
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 0;
        dropInterval = 1000;
      }
    }

    function updateScore() {
      scoreEl.textContent = player.score;
      levelEl.textContent = player.level;
      const high = Math.max(player.score, +localStorage.getItem("tetrisHigh") || 0);
      localStorage.setItem("tetrisHigh", high);
      highEl.textContent = high;
    }

    function update(time = 0) {
      if (paused) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function startGame() {
      if (musicOn) bgm.play();
      paused = false;
      playerReset();
      updateScore();
      update();
    }

    function togglePause() {
      paused = !paused;
      if (!paused) update();
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate(1);
      else if (event.key === ' ') playerHardDrop();
      else if (event.key.toLowerCase() === 'c') playerHold();
    });
  </script>
</body>
</html>
