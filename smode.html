<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tetris with Hold & Preview</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #info-bar {
    display: flex;
    justify-content: center;
    gap: 40px;
    font-size: 18px;
    margin: 10px 0 0 0;
    user-select: text;
  }
  #info-bar div {
    min-width: 90px;
  }
  #game-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-top: 10px;
    gap: 20px;
  }
  #side-panels {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-right: 20px;
  }
  #nextBlock, #holdBlock {
    background: #222;
    border: 2px solid #555;
    width: 80px !important;
    height: 80px !important;
    flex-shrink: 0;
  }
  #tetris {
    background: #111;
    border: 3px solid white; /* 게임화면 보더 하얀색 */
    display: block;
    touch-action: none;
  }
  #controls {
    margin-top: 15px;
    user-select: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
  }
  #controls button {
    font-size: 18px;
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    background: #444;
    color: white;
    cursor: pointer;
    flex: 1 1 65px;
    min-width: 55px;
  }
  #controls button:hover {
    background: #666;
  }
  #controls-row1, #controls-row2, #controls-row3 {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 6px;
  }
  #pauseBtn.paused {
    background: darkred !important;
  }
  #musicBtn.muted {
    background: darkblue !important;
  }
</style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="info-bar">
    <div>최고점수: <span id="highscore">0</span></div>
    <div>현재점수: <span id="score">0</span></div>
    <div>레벨: <span id="level">1</span></div>
  </div>

  <div id="game-container">
    <div id="side-panels">
      <canvas id="nextBlock" width="80" height="80"></canvas>
      <canvas id="holdBlock" width="80" height="80"></canvas>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
  </div>

  <div id="controls">
    <div id="controls-row1">
      <button onclick="playerMove(-1)">◀</button>
      <button onclick="playerRotate(-1)">↺</button>
      <button onclick="playerRotate(1)">↻</button>
      <button onclick="playerMove(1)">▶</button>
    </div>
    <div id="controls-row2">
      <button onclick="playerDrop()">▼</button>
      <button onclick="playerHold()">홀드</button>
      <button onclick="playerHardDrop()">▼▼</button>
    </div>
    <div id="controls-row3">
      <button id="pauseBtn" onclick="togglePause()">일시정지</button>
      <button id="startBtn" onclick="startGame()">시작</button>
      <button id="musicBtn" onclick="toggleMusic()">음악</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('nextBlock');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20);

    const holdCanvas = document.getElementById('holdBlock');
    const holdContext = holdCanvas.getContext('2d');
    holdContext.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const highscoreEl = document.getElementById('highscore');
    const pauseBtn = document.getElementById('pauseBtn');
    const musicBtn = document.getElementById('musicBtn');
    const startBtn = document.getElementById('startBtn');

    // 배경음악 & 효과음 준비
    const bgm = new Audio('ads/Tetris.mp3');
    bgm.loop = true;
    let musicOn = false;

    const lineClearSound = new Audio('ads/linebroken2.wav');
    const blockLandSound = new Audio('ads/linebroken1.wav');

    function toggleMusic() {
      if (!musicOn) {
        bgm.play();
        musicBtn.classList.remove('muted');
        musicOn = true;
      } else {
        bgm.pause();
        musicBtn.classList.add('muted');
        musicOn = false;
      }
    }

    function playLineClearSound() {
      lineClearSound.currentTime = 0;
      lineClearSound.play();
    }

    function playBlockLandSound() {
      blockLandSound.currentTime = 0;
      blockLandSound.play();
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [ [0,1,0], [1,1,1], [0,0,0] ];
        case 'O': return [ [2,2], [2,2] ];
        case 'L': return [ [0,0,3], [3,3,3], [0,0,0] ];
        case 'J': return [ [4,0,0], [4,4,4], [0,0,0] ];
        case 'I': return [ [0,0,0,0], [5,5,5,5], [0,0,0,0], [0,0,0,0] ];
        case 'S': return [ [0,6,6], [6,6,0], [0,0,0] ];
        case 'Z': return [ [7,7,0], [0,7,7], [0,0,0] ];
      }
    }

    function drawMatrix(matrix, offset, ctx, ghost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.globalAlpha = ghost ? 0.3 : 1;
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.globalAlpha = 1;
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, {x:0, y:0}, context);

      // 고스트 블록 (블록이 떨어질 위치 표시)
      const ghostPos = {x: player.pos.x, y: player.pos.y};
      while (!collide(arena, {pos: ghostPos, matrix: player.matrix})) {
        ghostPos.y++;
      }
      ghostPos.y--;
      drawMatrix(player.matrix, ghostPos, context, true);

      drawMatrix(player.matrix, player.pos, context);

      // 미리보기 창 그리기
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      if(player.next) drawMatrix(player.next, {x:1, y:1}, nextContext);

      // 홀드 창 그리기
      holdContext.fillStyle = '#000';
      holdContext.fillRect(0, 0, holdCanvas.width, holdCanvas.height);
      if(player.hold) drawMatrix(player.hold, {x:1, y:1}, holdContext);
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for(let y=0; y<m.length; ++y) {
        for(let x=0; x<m[y].length; ++x) {
          if(m[y][x] !== 0 &&
             (arena[y + o.y] &&
              arena[y + o.y][x + o.x]) !== 0) {
                return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if(value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for(let y = arena.length -1; y >=0; --y) {
        for(let x=0; x<arena[y].length; ++x) {
          if(arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y,1)[0].fill(0);
        arena.unshift(row);
        y++;

        score += rowCount * 10;
        linesCleared++;
        if(linesCleared >= linesPerLevel) {
          level++;
          dropInterval = Math.max(100, dropInterval - 100);
          linesCleared = 0;
        }
        playLineClearSound();
        rowCount *= 2;
      }
    }

    function playerDrop() {
      player.pos.y++;
      if(collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playBlockLandSound();
        arenaSweep();
        updateScore();
        resetPlayer();
        canHold = true; // 블록이 고정되면 홀드 다시 가능
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while(!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playBlockLandSound();
      arenaSweep();
      updateScore();
      resetPlayer();
      canHold = true;
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if(collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while(collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if(offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for(let y=0; y<matrix.length; ++y) {
        for(let x=0; x<y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if(dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function resetPlayer() {
      player.matrix = player.next || createPiece(randomPiece());
      player.next = createPiece(randomPiece());
      player.pos.y = 0;
      player.pos.x = Math.floor((arena[0].length / 2) - (player.matrix[0].length / 2));
      if(collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        updateHighScore();
        score = 0;
        level = 1;
        linesCleared = 0;
        dropInterval = 1000;
        updateScore();
        updateHighScore();
        isPaused = true;
        pauseBtn.textContent = "일시정지";
        alert("게임 종료! 다시 시작해주세요.");
      }
      draw();
    }

    function randomPiece() {
      const pieces = 'TJLOSZI';
      return pieces[Math.floor(Math.random() * pieces.length)];
    }

    // 홀드 기능 추가
    function playerHold() {
      if(!canHold) return;
      if(!player.hold) {
        player.hold = player.matrix;
        resetPlayer();
      } else {
        [player.matrix, player.hold] = [player.hold, player.matrix];
        player.pos.y = 0;
        player.pos.x = Math.floor((arena[0].length / 2) - (player.matrix[0].length / 2));
        if(collide(arena, player)) {
          arena.forEach(row => row.fill(0));
          updateHighScore();
          score = 0;
          level = 1;
          linesCleared = 0;
          dropInterval = 1000;
          updateScore();
          updateHighScore();
          isPaused = true;
          pauseBtn.textContent = "일시정지";
          alert("게임 종료! 다시 시작해주세요.");
        }
      }
      canHold = false; // 드랍 전까지 홀드 한번만 가능
      draw();
    }

    function updateScore() {
      scoreEl.textContent = score;
      levelEl.textContent = level;
      if(score > highscore) {
        highscore = score;
        localStorage.setItem('tetrisHighscore', highscore);
        highscoreEl.textContent = highscore;
      }
    }

    function updateHighScore() {
      const stored = localStorage.getItem('tetrisHighscore');
      highscore = stored ? parseInt(stored) : 0;
      highscoreEl.textContent = highscore;
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "재개" : "일시정지";
      if(!isPaused) {
        lastTime = 0;
        update();
      }
    }

    function startGame() {
      arena.forEach(row => row.fill(0));
      score = 0;
      level = 1;
      linesCleared = 0;
      dropInterval = 1000;
      updateScore();
      updateHighScore();
      isPaused = false;
      pauseBtn.textContent = "일시정지";
      canHold = true;
      resetPlayer();
      lastTime = 0;
      update();
    }

    let arena = createMatrix(12, 20);
    let player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
      hold: null
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    let score = 0;
    let level = 1;
    let linesCleared = 0;
    const linesPerLevel = 10;
    let highscore = 0;
    let isPaused = true;
    let canHold = true;

    const colors = [
      null,
      '#FF0D72', // T
      '#0DC2FF', // O
      '#0DFF72', // L
      '#F538FF', // J
      '#FF8E0D', // I
      '#FFE138', // S
      '#3877FF', // Z
    ];

    function update(time = 0) {
      if(isPaused) return;
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if(dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    window.addEventListener('keydown', event => {
      if(isPaused) return;
      switch(event.key) {
        case 'ArrowLeft':
          playerMove(-1);
          break;
        case 'ArrowRight':
          playerMove(1);
          break;
        case 'ArrowDown':
          playerDrop();
          break;
        case 'ArrowUp':
          playerRotate(1);
          break;
        case 'z':
        case 'Z':
          playerRotate(-1);
          break;
        case 'c':
        case 'C':
          playerHold();
          break;
        case ' ':
          playerHardDrop();
          break;
        case 'p':
        case 'P':
          togglePause();
          break;
      }
    });

    updateHighScore();
  </script>
</body>
</html>
