3. **미리보기 창을 게임화면 오른쪽에 붙임.**
4. **모바일에서도 컴퓨터와 동일하게 보이도록 반응형 CSS 포함.**

---

### ✅ 전체 코드:

```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tetris</title>
<style>
 * {
   box-sizing: border-box;
 }
 body {
   background: #000;
   color: #fff;
   font-family: sans-serif;
   margin: 0;
   padding: 0;
   text-align: center;
 }
 .game-wrapper {
   display: flex;
   justify-content: center;
   align-items: flex-start;
   flex-wrap: wrap;
   padding: 20px;
 }
 .game-area {
   border: 4px solid white; /* 게임 보더 */
   margin-right: 10px;
 }
 canvas {
   display: block;
 }
 #nextBlock {
   background: #222;
   border: 2px solid #fff;
   margin-top: 4px;
 }
 .info-bar {
   display: flex;
   justify-content: center;
   gap: 20px;
   margin-top: 10px;
   font-size: 18px;
 }
 .controls {
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 8px;
   margin-top: 15px;
 }
 .controls-row {
   display: flex;
   gap: 10px;
 }
 .controls button {
   font-size: 22px;
   padding: 8px 16px;
   border: none;
   border-radius: 8px;
   background: #444;
   color: white;
   cursor: pointer;
 }
 .controls button:hover {
   background: #666;
 }
 @media (max-width: 600px) {
   .game-wrapper {
     flex-direction: column;
     align-items: center;
   }
   .info-bar {
     flex-direction: column;
     gap: 5px;
   }
 }
</style>
</head>
<body>

<div class="info-bar">
 <div>High Score: <span id="highScore">0</span></div>
 <div>Score: <span id="score">0</span></div>
 <div>Level: <span id="level">0</span></div>
</div>

<div class="game-wrapper">
 <div class="game-area">
   <canvas id="tetris" width="240" height="400"></canvas>
 </div>
 <div>
   <canvas id="nextBlock" width="80" height="80"></canvas>
 </div>
</div>

<div class="controls">
 <div class="controls-row">
   <button onclick="playerMove(-1)">◀</button>
   <button onclick="playerRotate(-1)">↺</button>
   <button onclick="playerRotate(1)">↻</button>
   <button onclick="playerMove(1)">▶</button>
 </div>
 <div class="controls-row">
   <button onclick="playerDrop()">▼</button>
   <button onclick="playerHardDrop()">▼▼</button>
 </div>
 <div class="controls-row">
   <button onclick="togglePause()">⏸</button>
   <button onclick="startGame()">▶ Start</button>
   <button onclick="toggleMusic()">♫</button>
 </div>
</div>

<script>
 // 캔버스 초기화
 const canvas = document.getElementById('tetris');
 const context = canvas.getContext('2d');
 context.scale(20, 20);

 const nextCanvas = document.getElementById('nextBlock');
 const nextContext = nextCanvas.getContext('2d');
 nextContext.scale(20, 20);

 const scoreEl = document.getElementById('score');
 const levelEl = document.getElementById('level');
 const highScoreEl = document.getElementById('highScore');

 let highScore = localStorage.getItem('highScore') || 0;
 highScoreEl.textContent = highScore;

 let dropCounter = 0;
 let dropInterval = 1000;
 let lastTime = 0;
 let paused = false;
 let gameStarted = false;

 const audio = new Audio('https://tetrisgame.com/music.mp3');
 audio.loop = true;

 function toggleMusic() {
   if (audio.paused) {
     audio.play();
   } else {
     audio.pause();
   }
 }

 function togglePause() {
   if (!gameStarted) return;
   paused = !paused;
   if (!paused) update();
 }

 function startGame() {
   if (!gameStarted) {
     playerReset();
     updateScore();
     update();
     gameStarted = true;
   }
 }

 const arena = createMatrix(12, 20);
 const colors = [
   null,
   '#FF0D72', '#0DC2FF', '#0DFF72',
   '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
 ];

 const player = {
   pos: {x: 0, y: 0},
   matrix: null,
   next: null,
   score: 0,
   level: 0
 };

 function createMatrix(w, h) {
   const matrix = [];
   while (h--) matrix.push(new Array(w).fill(0));
   return matrix;
 }

 function createPiece(type) {
   switch (type) {
     case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
     case 'O': return [[2,2],[2,2]];
     case 'L': return [[0,0,3],[3,3,3],[0,0,0]];
     case 'J': return [[4,0,0],[4,4,4],[0,0,0]];
     case 'I': return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
     case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
     case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
   }
 }

 function drawMatrix(matrix, offset, ctx, ghost = false) {
   matrix.forEach((row, y) => {
     row.forEach((value, x) => {
       if (value !== 0) {
         ctx.fillStyle = colors[value];
         ctx.globalAlpha = ghost ? 0.3 : 1.0;
         ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
         ctx.globalAlpha = 1.0;
       }
     });
   });
 }

 function draw() {
   context.fillStyle = '#000';
   context.fillRect(0, 0, canvas.width, canvas.height);

   drawMatrix(arena, {x: 0, y: 0}, context);
   drawMatrix(getGhost(), player.pos, context, true);
   drawMatrix(player.matrix, player.pos, context);

   nextContext.fillStyle = '#000';
   nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
   drawMatrix(player.next, {x: 1, y: 1}, nextContext);
 }

 function merge(arena, player) {
   player.matrix.forEach((row, y) => {
     row.forEach((value, x) => {
       if (value !== 0) {
         arena[y + player.pos.y][x + player.pos.x] = value;
       }
     });
   });
   new Audio('https://www.soundjay.com/button/beep-07.wav').play();
 }

 function collide(arena, player) {
   const m = player.matrix;
   const o = player.pos;
   for (let y = 0; y < m.length; ++y) {
     for (let x = 0; x < m[y].length; ++x) {
       if (m[y][x] !== 0 &&
           (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
         return true;
       }
     }
   }
   return false;
 }

 function arenaSweep() {
   let rowCount = 1;
   outer: for (let y = arena.length - 1; y >= 0; --y) {
     for (let x = 0; x < arena[y].length; ++x) {
       if (arena[y][x] === 0) continue outer;
     }
     arena.splice(y, 1);
     arena.unshift(new Array(arena[0].length).fill(0));
     player.score += rowCount * 10;
     rowCount *= 2;
     new Audio('https://www.soundjay.com/button/beep-03.wav').play();
   }
 }

 function playerDrop() {
   player.pos.y++;
   if (collide(arena, player)) {
     player.pos.y--;
     merge(arena, player);
     playerReset();
     arenaSweep();
     updateScore();
   }
   dropCounter = 0;
 }

 function playerHardDrop() {
   while (!collide(arena, player)) {
     player.pos.y++;
   }
   player.pos.y--;
   merge(arena, player);
   playerReset();
   arenaSweep();
   updateScore();
   dropCounter = 0;
 }

 function playerMove(dir) {
   player.pos.x += dir;
   if (collide(arena, player)) {
     player.pos.x -= dir;
   }
 }

 function playerReset() {
   const pieces = 'TJLOSZI';
   player.matrix = player.next || createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
   player.next = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
   player.pos.y = 0;
   player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
   if (collide(arena, player)) {
     alert("Game Over!");
     if (player.score > highScore) {
       highScore = player.score;
       localStorage.setItem('highScore', highScore);
       highScoreEl.textContent = highScore;
     }
     arena.forEach(row => row.fill(0));
     player.score = 0;
     player.level = 0;
     dropInterval = 1000;
   }
 }

 function playerRotate(dir) {
   const pos = player.pos.x;
   let offset = 1;
   rotate(player.matrix, dir);
   while (collide(arena, player)) {
     player.pos.x += offset;
     offset = -(offset + (offset > 0 ? 1 : -1));
     if (offset > player.matrix[0].length) {
       rotate(player.matrix, -dir);
       player.pos.x = pos;
       return;
     }
   }
 }

 function rotate(matrix, dir) {
   for (let y = 0; y < matrix.length; ++y) {
     for (let x = 0; x < y; ++x) {
       [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
     }
   }
   if (dir > 0) matrix.forEach(row => row.reverse());
   else matrix.reverse();
 }

 function updateScore() {
   scoreEl.textContent = player.score;
   levelEl.textContent = player.level;
 }

 function update(time = 0) {
   if (paused || !gameStarted) return;
   const deltaTime = time - lastTime;
   lastTime = time;
   dropCounter += deltaTime;
   if (dropCounter > dropInterval) {
     playerDrop();
   }
   draw();
   requestAnimationFrame(update);
 }

 function getGhost() {
   const ghost = JSON.parse(JSON.stringify(player.matrix));
   let ghostY = player.pos.y;
   while (!collide(arena, {pos: {x: player.pos.x, y: ghostY}, matrix: ghost})) {
     ghostY++;
   }
   ghostY--;
   return ghost.map((row, y) => row.map((val, x) => val));
 }
</script>
