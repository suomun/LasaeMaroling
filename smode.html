<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Tetris</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid #fff;
      background: #000;
      margin-top: 10px;
      touch-action: none;
    }
    .info {
      display: flex;
      justify-content: space-between;
      width: 240px;
    }
    #score, #level {
      font-size: 1.2rem;
    }
    #restartBtn, #pauseBtn {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #nextBlock {
      margin-top: 10px;
      background: #222;
      border: 2px solid #fff;
    }
    #highScore {
      margin-top: 10px;
    }
    .mobile-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .mobile-controls button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="info">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="nextBlock" width="80" height="80"></canvas>
  <div>
    <button id="restartBtn">Restart Game</button>
    <button id="pauseBtn">Pause</button>
  </div>
  <div id="highScore">High Score: 0</div>

  <div class="mobile-controls">
    <button onclick="playerMove(-1)">◀</button>
    <button onclick="playerDrop()">▼</button>
    <button onclick="playerMove(1)">▶</button>
    <button onclick="playerRotate(1)">⟳</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);
    const nextCanvas = document.getElementById('nextBlock');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20);

    let dropInterval = 1000;
    let dropCounter = 0;
    let lastTime = 0;
    let isPaused = false;

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const arena = createMatrix(12, 20);
    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      next: null,
      score: 0,
      level: 1,
      lines: 0,
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }
    function createPiece(type) {
      if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
      if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
      if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }
    function randomPiece() {
      const pieces = 'TJLOSZI';
      return pieces[(Math.random() * pieces.length) | 0];
    }
    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }
    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }
    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(arena[0].length).fill(0));
        player.score += rowCount * 10;
        player.lines++;
        rowCount *= 2;
      }
      updateScore();
      updateLevel();
    }
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }
    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }
    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }
    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }
    function update(time = 0) {
      if (isPaused) return requestAnimationFrame(update);
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }
    function updateScore() {
      document.getElementById('score').innerText = 'Score: ' + player.score;
      const high = Math.max(player.score, +localStorage.getItem('tetrisHigh') || 0);
      localStorage.setItem('tetrisHigh', high);
      document.getElementById('highScore').innerText = 'High Score: ' + high;
    }
    function updateLevel() {
      player.level = Math.floor(player.lines / 10) + 1;
      document.getElementById('level').innerText = 'Level: ' + player.level;
      dropInterval = 1000 - (player.level - 1) * 50;
    }
    function drawMatrix(matrix, offset, ctx = context, ghost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = ghost ? 'rgba(255,255,255,0.3)' : colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }
    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawGhost();
      drawMatrix(player.matrix, player.pos);
    }
    function drawNext() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(player.next, { x: 1, y: 1 }, nextContext);
    }
    function drawGhost() {
      let offset = { ...player.pos };
      while (!collide(arena, { ...player, pos: offset })) offset.y++;
      offset.y--;
      drawMatrix(player.matrix, offset, context, true);
    }
    function playerReset() {
      player.matrix = player.next || createPiece(randomPiece());
      player.next = createPiece(randomPiece());
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        alert('Game Over!');
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.lines = 0;
        player.level = 1;
      }
      updateScore();
      updateLevel();
      drawNext();
    }
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
    });
    document.getElementById('restartBtn').addEventListener('click', () => {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.level = 1;
      player.lines = 0;
      updateScore();
      updateLevel();
      playerReset();
    });
    document.getElementById('pauseBtn').addEventListener('click', () => {
      isPaused = !isPaused;
      document.getElementById('pauseBtn').innerText = isPaused ? 'Resume' : 'Pause';
      if (!isPaused) update();
    });
    playerReset();
    update();
  </script>
</body>
</html>
