<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 10px;
    }
    .side-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-right: 10px;
    }
    canvas {
      background: #111;
      border: 2px solid white;
    }
    .info-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
      margin-top: 10px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 8px;
      margin: 15px 0;
    }
    .controls button {
      font-size: 16px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #666;
    }
    #pauseBtn.paused { background: darkred; }
    #musicBtn.muted { background: darkblue; }
  </style>
</head>
<body>
  <div class="info-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
  </div>
  <div class="game-container">
    <div class="side-panel">
      <canvas id="next" width="80" height="80"></canvas>
      <canvas id="hold" width="80" height="80"></canvas>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
  </div>
  <div class="controls">
    <button onclick="playerMove(-1)">◀</button>
    <button onclick="playerRotate(-1)">↶</button>
    <button onclick="playerRotate(1)">↷</button>
    <button onclick="playerMove(1)">▶</button>

    <button onclick="playerDrop()">▼</button>
    <button onclick="holdPiece()">HOLD</button>
    <button onclick="playerHardDrop()">▼▼</button>

    <button id="pauseBtn" onclick="togglePause()">Pause</button>
    <button onclick="startGame()">Start</button>
    <button id="musicBtn" onclick="toggleMusic()">Music</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20);

    const holdCanvas = document.getElementById('hold');
    const holdContext = holdCanvas.getContext('2d');
    holdContext.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const highScoreEl = document.getElementById('highScore');
    const pauseBtn = document.getElementById('pauseBtn');
    const musicBtn = document.getElementById('musicBtn');

    const audio = new Audio('https://tetrisgame.com/music.mp3');
    audio.loop = true;

    const clearSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
    const lockSound = new Audio('https://www.soundjay.com/button/button-3.wav');

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let paused = false;
    let canHold = true;
    let highScore = parseInt(localStorage.getItem('highScore')) || 0;
    highScoreEl.textContent = highScore;

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
      hold: null,
      score: 0,
      level: 0
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
        case 'O': return [[2,2],[2,2]];
        case 'L': return [[0,0,3],[3,3,3],[0,0,0]];
        case 'J': return [[4,0,0],[4,4,4],[0,0,0]];
        case 'I': return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
        case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
        case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
      }
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = val;
          }
        });
      });
      lockSound.currentTime = 0; lockSound.play();
    }

    function arenaSweep() {
      let rowCount = 1;
      for (let y = arena.length - 1; y >= 0; --y) {
        if (arena[y].every(val => val !== 0)) {
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          ++y;
          player.score += rowCount * 10;
          rowCount *= 2;
          clearSound.currentTime = 0; clearSound.play();
        }
      }
    }

    function drawMatrix(matrix, offset, ctx, ghost = false) {
      matrix.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val !== 0) {
            ctx.globalAlpha = ghost ? 0.3 : 1;
            ctx.fillStyle = colors[val];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.globalAlpha = 1;
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0}, context);
      drawGhost();
      drawMatrix(player.matrix, player.pos, context);
      drawMatrix(player.next, {x: 1, y: 1}, nextContext);
      holdContext.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
      if (player.hold) drawMatrix(player.hold, {x: 1, y: 1}, holdContext);
    }

    function drawGhost() {
      const pos = {...player.pos};
      while (!collide(arena, {...player, pos})) {
        pos.y++;
      }
      pos.y--;
      drawMatrix(player.matrix, pos, context, true);
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = player.next || createPiece(pieces[Math.random() * 7 | 0]);
      player.next = createPiece(pieces[Math.random() * 7 | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      canHold = true;
      if (collide(arena, player)) {
        alert("Game Over!");
        if (player.score > highScore) {
          localStorage.setItem('highScore', player.score);
          highScore = player.score;
          highScoreEl.textContent = highScore;
        }
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 0;
        dropInterval = 1000;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function updateScore() {
      scoreEl.textContent = player.score;
      levelEl.textContent = player.level;
    }

    function update(time = 0) {
      if (paused) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.classList.toggle('paused', paused);
      if (!paused) update();
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        musicBtn.classList.remove('muted');
      } else {
        audio.pause();
        musicBtn.classList.add('muted');
      }
    }

    function holdPiece() {
      if (!canHold) return;
      const temp = player.matrix;
      player.matrix = player.hold || player.next;
      player.next = player.hold ? player.next : createPiece('TJLOSZI'[Math.random()*7|0]);
      player.hold = temp;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      canHold = false;
    }

    function startGame() {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.level = 0;
      dropInterval = 1000;
      player.hold = null;
      canHold = true;
      player.next = createPiece('TJLOSZI'[Math.random()*7|0]);
      playerReset();
      updateScore();
      paused = false;
      update();
    }

    startGame();
  </script>
</body>
</html>
