<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .controls button {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #666;
    }
    #nextBlock {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #222;
      border: 1px solid #fff;
    }
    .info {
      margin-top: 20px;
    }
    #pauseBtn.paused {
      background: darkred;
    }
    #musicBtn.muted {
      background: darkblue;
    }
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="nextBlock" width="80" height="80"></canvas>

  <div class="info">
    <p>Score: <span id="score">0</span></p>
    <p>Level: <span id="level">0</span></p>
  </div>

  <div class="controls">
    <button onclick="playerMove(-1)">◀</button>
    <button onclick="playerRotate(1)">↻</button>
    <button onclick="playerMove(1)">▶</button>
    <button onclick="playerDrop()">▼</button>
    <button onclick="playerHardDrop()">▼▼</button>
  </div>

  <div class="controls">
    <button id="pauseBtn" onclick="togglePause()">Pause</button>
    <button id="musicBtn" onclick="toggleMusic()">Music</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('nextBlock');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const pauseBtn = document.getElementById('pauseBtn');
    const musicBtn = document.getElementById('musicBtn');

    const audio = new Audio('https://tetrisgame.com/music.mp3');
    audio.loop = true;

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        musicBtn.classList.remove('muted');
      } else {
        audio.pause();
        musicBtn.classList.add('muted');
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [ [0,1,0], [1,1,1], [0,0,0] ];
        case 'O': return [ [2,2], [2,2] ];
        case 'L': return [ [0,0,3], [3,3,3], [0,0,0] ];
        case 'J': return [ [4,0,0], [4,4,4], [0,0,0] ];
        case 'I': return [ [0,0,0,0], [5,5,5,5], [0,0,0,0], [0,0,0,0] ];
        case 'S': return [ [0,6,6], [6,6,0], [0,0,0] ];
        case 'Z': return [ [7,7,0], [0,7,7], [0,0,0] ];
      }
    }

    function drawMatrix(matrix, offset, ctx) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 }, context);
      if(player.matrix) {
        drawMatrix(player.matrix, player.pos, context);
      }

      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      if(player.next) {
        drawMatrix(player.next, { x: 1, y: 1 }, nextContext);
      }
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
      updateScore();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';

      if (!player.next) {
        player.next = createPiece(pieces[(pieces.length * Math.random()) | 0]);
      }
      player.matrix = player.next;
      player.next = createPiece(pieces[(pieces.length * Math.random()) | 0]);

      player.pos.y = 0;
      player.pos.x = ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);

      if (collide(arena, player)) {
        alert("Game Over!");
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 0;
        dropInterval = 1000;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function updateScore() {
      scoreEl.textContent = player.score;
      levelEl.textContent = player.level;
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let paused = false;

    function update(time = 0) {
      requestAnimationFrame(update);

      if (paused) {
        return;
      }

      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.classList.toggle('paused', paused);
      if (!paused) {
        // update();  // 불필요해졌음, update()는 항상 호출중임
      }
    }

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72',
      '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
    ];

    const arena = createMatrix(12, 20);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      next: null,
      score: 0,
      level: 0,
    };

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
