<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>테트리스 - 하드 드롭 포함</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    #game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid white;
      background: black;
      display: block;
      touch-action: none;
    }
    #tetris {
      width: 240px;
      height: 400px;
      image-rendering: pixelated;
    }
    #nextBlock {
      width: 80px;
      height: 80px;
      margin-top: 10px;
      image-rendering: pixelated;
      border: 2px solid white;
      background: #222;
    }
    .info {
      display: flex;
      justify-content: space-between;
      width: 240px;
      margin-top: 10px;
      font-size: 1.2em;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    .mobile-controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 280px;
    }
    .mobile-controls button {
      flex: 1 1 60px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #key-guide {
      max-width: 180px;
      border: 2px solid #444;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
      background: #222;
      user-select: none;
      height: fit-content;
    }
    #key-guide h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div class="info">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <canvas id="tetris" width="12" height="20"></canvas>
    <canvas id="nextBlock" width="4" height="4"></canvas>

    <div>
      <button id="restartBtn">Restart Game</button>
      <button id="pauseBtn">Pause</button>
      <button id="musicBtn">Music On</button>
    </div>

    <div class="mobile-controls">
      <button onclick="playerMove(-1)">◀</button>
      <button onclick="playerDrop()">▼</button>
      <button onclick="playerHardDrop()">⇩⇩</button>
      <button onclick="playerMove(1)">▶</button>
      <button onclick="playerRotate(1)">⟳</button>
    </div>
  </div>

  <div id="key-guide">
    <h3>키보드 조작 안내</h3>
    <p><strong>◀ / ▶</strong> : 좌/우 이동</p>
    <p><strong>↓</strong> : 한 칸 아래로 이동</p>
    <p><strong>Space</strong> : 바로 바닥으로 하드 드롭</p>
    <p><strong>Q</strong> : 반시계 회전</p>
    <p><strong>W</strong> : 시계 회전</p>
    <p><strong>P</strong> : 일시정지 / 재개</p>
    <p><strong>Restart</strong> 버튼 : 게임 재시작</p>
    <p><strong>Music On/Off</strong> 버튼 : 배경음악 켜기/끄기</p>
    <p><strong>모바일 버튼</strong> : 좌/우 이동, 아래 한 칸 이동, 하드 드롭, 회전</p>
  </div>

  <audio id="bgm" loop src="ads/Tetris.mp3"></audio>
  <audio id="lineClearSound" src="ads/linebroken1.wav"></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('nextBlock');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20);

    const bgm = document.getElementById('bgm');
    const lineClearSound = document.getElementById('lineClearSound');
    let musicPlaying = false;

    let dropInterval = 1000;
    let dropCounter = 0;
    let lastTime = 0;
    let isPaused = false;

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

    const arena = createMatrix(12, 20);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      next: null,
      score: 0,
      level: 1,
      lines: 0,
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
      if (type === 'O') return [[2, 2], [2, 2]];
      if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
      if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
      if (type === 'I') return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
      if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
      if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
    }

    function randomPiece() {
      const pieces = 'TJLOSZI';
      return pieces[(Math.random() * pieces.length) | 0];
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          )
            return true;
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      let linesCleared = 0;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(arena[0].length).fill(0));
        player.score += rowCount * 10;
        player.lines++;
        linesCleared++;
        rowCount *= 2;
        y++;
      }
      if(linesCleared > 0){
        lineClearSound.currentTime = 0;
        lineClearSound.play();
      }
      updateScore();
      updateLevel();
    }

    function playerDrop() {
      if(isPaused) return;
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
      draw();
    }

    function playerHardDrop() {
      if (isPaused) return;
      while (
        !collide(arena, { ...player, pos: { x: player.pos.x, y: player.pos.y + 1 } })
      ) {
        player.pos.y++;
      }
      merge(arena, player);
      playerReset();
      arenaSweep();
      dropCounter = 0;
      draw();
    }

    function playerMove(dir) {
      if(isPaused) return;
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
      draw();
    }

    function playerRotate(dir) {
      if(isPaused) return;
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
      draw();
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerReset() {
      player.matrix = player.next || createPiece(randomPiece());
      player.next = createPiece(randomPiece());
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        player.lines = 0;
        updateScore();
        updateLevel();
      }
      drawNext();
    }

    function drawMatrix(matrix, offset, ctx = context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 0.1;
            ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function drawNext() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(player.next, { x: 0, y: 0 }, nextContext);
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + player.score;
    }
    function updateLevel() {
      const newLevel = Math.min(10, Math.floor(player.lines / 10) + 1);
      if (newLevel !== player.level) {
        player.level = newLevel;
        dropInterval = 1000 - (player.level - 1) * 80;
        document.getElementById('level').textContent = 'Level: ' + player.level;
      }
    }

    function update(time = 0) {
      if(isPaused) {
        lastTime = time;
        requestAnimationFrame(update);
        return;
      }
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.repeat) return;
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === ' ') playerHardDrop();
      else if (event.key === 'q' || event.key === 'Q') playerRotate(-1);
      else if (event.key === 'w' || event.key === 'W') playerRotate(1);
      else if (event.key === 'p' || event.key === 'P') togglePause();
    });

    document.getElementById('restartBtn').onclick = () => {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.level = 1;
      player.lines = 0;
      updateScore();
      updateLevel();
      playerReset();
      if(isPaused) togglePause();
      draw();
    };

    document.getElementById('pauseBtn').onclick = togglePause;

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
      if(!isPaused) {
        lastTime = performance.now();
        update();
      }
    }

    document.getElementById('musicBtn').onclick = () => {
      if(musicPlaying) {
        bgm.pause();
        musicPlaying = false;
        document.getElementById('musicBtn').textContent = 'Music On';
      } else {
        bgm.play();
        musicPlaying = true;
        document.getElementById('musicBtn').textContent = 'Music Off';
      }
    };

    // 모바일 버튼 함수
    function playerHardDrop() {
      if (isPaused) return;
      while (!collide(arena, { ...player, pos: { x: player.pos.x, y: player.pos.y + 1 } })) {
        player.pos.y++;
      }
      merge(arena, player);
      playerReset();
      arenaSweep();
      dropCounter = 0;
      draw();
    }
    function playerDrop() {
      if (isPaused) return;
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
      draw();
    }
    function playerMove(dir) {
      if (isPaused) return;
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
      draw();
    }
    function playerRotate(dir) {
      if (isPaused) return;
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
      draw();
    }

    // 초기화 시작
    playerReset();
    update();
  </script>
</body>
</html>
