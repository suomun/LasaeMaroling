<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tetris 완성본</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    #game-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 20px;
      flex-wrap: wrap;
    }
    #left-panel {
      position: relative;
    }
    #tetris {
      background: #111;
      border: 3px solid white; /* 게임화면 보더 하얀색 */
      display: block;
      margin: 0 auto;
      touch-action: none; /* 모바일 터치 스크롤 방지 */
    }
    #info-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 18px;
      margin-bottom: 10px;
      user-select: text;
    }
    #nextBlock {
      background: #222;
      border: 2px solid #555;
      margin-top: 10px;
      display: block;
    }
    #right-panel {
      max-width: 220px;
      color: #eee;
      font-size: 14px;
      text-align: left;
    }
    #controls {
      margin-top: 15px;
      user-select: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 280px;
      margin-left: auto;
      margin-right: auto;
    }
    #controls button {
      font-size: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      flex: 1 1 70px;
      min-width: 60px;
    }
    #controls button:hover {
      background: #666;
    }
    #controls-row1, #controls-row2, #controls-row3 {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    #pauseBtn.paused {
      background: darkred !important;
    }
    #musicBtn.muted {
      background: darkblue !important;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="info-bar">
    <div>최고점수: <span id="highscore">0</span></div>
    <div>현재점수: <span id="score">0</span></div>
    <div>레벨: <span id="level">1</span></div>
  </div>
  <div id="game-container">
    <div id="left-panel">
      <canvas id="tetris" width="240" height="400"></canvas>
      <canvas id="nextBlock" width="80" height="80"></canvas>
    </div>
    <div id="right-panel">
      <h3>조작법</h3>
      <ul>
        <li>◀ : 왼쪽 이동</li>
        <li>↺ : 왼쪽 회전</li>
        <li>↻ : 오른쪽 회전</li>
        <li>▶ : 오른쪽 이동</li>
        <li>▼ : 한 칸 내리기</li>
        <li>▼▼ : 빠르게 내리기</li>
        <li>일시정지 : 게임 일시정지/재개</li>
        <li>시작 : 게임 시작</li>
        <li>음악 : 배경음악 켜기/끄기</li>
      </ul>
    </div>
  </div>

  <div id="controls">
    <div id="controls-row1">
      <button onclick="playerMove(-1)">◀</button>
      <button onclick="playerRotate(-1)">↺</button>
      <button onclick="playerRotate(1)">↻</button>
      <button onclick="playerMove(1)">▶</button>
    </div>
    <div id="controls-row2">
      <button onclick="playerDrop()">▼</button>
      <button onclick="playerHardDrop()">▼▼</button>
    </div>
    <div id="controls-row3">
      <button id="pauseBtn" onclick="togglePause()">일시정지</button>
      <button id="startBtn" onclick="startGame()">시작</button>
      <button id="musicBtn" onclick="toggleMusic()">음악</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('nextBlock');
    const nextContext = nextCanvas.getContext('2d');
    nextContext.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const highscoreEl = document.getElementById('highscore');
    const pauseBtn = document.getElementById('pauseBtn');
    const musicBtn = document.getElementById('musicBtn');
    const startBtn = document.getElementById('startBtn');

    // 배경음악 & 효과음 준비
    const bgm = new Audio('https://cdn.pixabay.com/download/audio/2021/12/08/audio_7b3302ebd8.mp3?filename=8-bit-loop-5690.mp3');
    bgm.loop = true;
    let musicOn = false;

    const lineClearSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
    const blockLandSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');

    function toggleMusic() {
      if (!musicOn) {
        bgm.play();
        musicBtn.classList.remove('muted');
        musicOn = true;
      } else {
        bgm.pause();
        musicBtn.classList.add('muted');
        musicOn = false;
      }
    }

    function playLineClearSound() {
      lineClearSound.currentTime = 0;
      lineClearSound.play();
    }

    function playBlockLandSound() {
      blockLandSound.currentTime = 0;
      blockLandSound.play();
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [ [0,1,0], [1,1,1], [0,0,0] ];
        case 'O': return [ [2,2], [2,2] ];
        case 'L': return [ [0,0,3], [3,3,3], [0,0,0] ];
        case 'J': return [ [4,0,0], [4,4,4], [0,0,0] ];
        case 'I': return [ [0,0,0,0], [5,5,5,5], [0,0,0,0], [0,0,0,0] ];
        case 'S': return [ [0,6,6], [6,6,0], [0,0,0] ];
        case 'Z': return [ [7,7,0], [0,7,7], [0,0,0] ];
      }
    }

    function drawMatrix(matrix, offset, ctx, ghost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            ctx.globalAlpha = ghost ? 0.3 : 1;
            ctx.fillStyle = colors[value];
            ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            ctx.globalAlpha = 1;
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, {x:0, y:0}, context);

      // 고스트 블록 (블록이 떨어질 위치 표시)
      const ghostPos = {x: player.pos.x, y: player.pos.y};
      while (!collide(arena, {pos: ghostPos, matrix: player.matrix})) {
        ghostPos.y++;
      }
      ghostPos.y--;
      drawMatrix(player.matrix, ghostPos, context, true);

      drawMatrix(player.matrix, player.pos, context);

      // 미리보기 창 그리기
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(player.next, {x:1, y:1}, nextContext);
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      let linesCleared = 0;
      outer: for (let y = arena.length -1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
        linesCleared++;
      }
      if(linesCleared > 0){
        playLineClearSound();
        updateLevel(linesCleared);
      }
    }

    function updateLevel(linesCleared){
      player.lines = (player.lines || 0) + linesCleared;
      if(player.lines >= 10){
        player.level++;
        player.lines -= 10;
        dropInterval = Math.max(100, dropInterval - 100);
      }
    }

    function updateScore() {
      scoreEl.textContent = player.score;
      levelEl.textContent = player.level;
      if(player.score > player.highscore){
        player.highscore = player.score;
        localStorage.setItem('tetrisHighscore', player.highscore);
      }
      highscoreEl.textContent = player.highscore;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playBlockLandSound();
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      playBlockLandSound();
      playerReset();
      arenaSweep();
      updateScore();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = player.next || createPiece(pieces[pieces.length * Math.random() | 0]);
      player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        gameOver();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let paused = false;
    let gameStarted = false;

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72',
      '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
    ];

    const arena = createMatrix(12, 20);

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      next: null,
      score: 0,
      level: 1,
      lines: 0,
      highscore: localStorage.getItem('tetrisHighscore') ? parseInt(localStorage.getItem('tetrisHighscore')) : 0
    };

    highscoreEl.textContent = player.highscore;

    function update(time = 0) {
      if (!gameStarted || paused) return;
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    function togglePause() {
      if (!gameStarted) return;
      paused = !paused;
      pauseBtn.classList.toggle('paused', paused);
      if (!paused) {
        update();
      }
    }

    function startGame() {
      if (gameStarted) return;
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.level = 1;
      player.lines = 0;
      dropInterval = 1000;
      paused = false;
      gameStarted = true;
      pauseBtn.classList.remove('paused');
      playerReset();
      updateScore();
      update();
    }

    function gameOver() {
      alert('게임 오버!');
      gameStarted = false;
    }

    // 모바일 터치 대응: 좌우 슬라이드, 터치 버튼 누름은 별도 작업 필요(여기선 생략)

    // 키보드 제어
    document.addEventListener('keydown', event => {
      if (!gameStarted || paused) return;
      if (event.repeat) return;
      switch(event.key){
        case 'ArrowLeft':
          playerMove(-1);
          break;
        case 'ArrowRight':
          playerMove(1);
          break;
        case 'ArrowDown':
          playerDrop();
          break;
        case 'ArrowUp':
          playerRotate(1);
          break;
        case 'z':
        case 'Z':
          playerRotate(-1);
          break;
        case ' ':
          playerHardDrop();
          break;
        case 'p':
        case 'P':
          togglePause();
          break;
      }
    });
  </script>
</body>
</html>
