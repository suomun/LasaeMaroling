<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 뷰포트 설정 -->
  <title>물리 과목</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: skyblue;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

      .red-box {
      margin-top: 200px;
      height: 150%; 
      width: 100%;
      color: white;
      text-align: left;
      padding-left: 20px;
      line-height: 50px;
      background-color: red;
      font-weight: bold;
      font-size: 30px;
    }

    .allc {
      color: #fff;
      text-align: left;
      line-height: 35px;
      font-size: 25px;
    }

    .allc a:link {
      color: white;
      text-decoration: none;
    }
  
    .allc a:visited {
      color: white;
      text-decoration: none;
    }

    .allc a:hover {
      color: blue;
      text-decoration: none;
    }

    .allc a:active {
      color: red;
      text-decoration: none;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-right: 50px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 30%;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
      transition: right 0.1s ease;
      z-index: 2000;
    }

    .sidebar.open {
      right: 0;
    } 

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100% - 40%);
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1500;
    }

    .overlay.active {
      display: block;
    }

    .section {
      padding: 20px;
    }   

    </style>
</head>
<body>
  <header>
    <div class="logo"><p style="font-size: 50px;">봉봉뉴스</p></div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="red-box">제목입력</div>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo"></div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <p><div style="margin: 30px 0;">봉봉 메뉴</div></p>
    <div class="allc">
     <a href="opage2.html">봉봉메인</a><br>
     <a href="physics.html">물리</a><br>
     <a href="info.html">정보</a><br>
     <a href="bio.html">생명</a><br>
   </div>
    
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
  </div>


<script>
  function toggleSidebar() {    
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('overlay').classList.remove('active');
  }

  function toggleSubmenu(menuItem) {
    const submenu = menuItem.nextElementSibling;
    const arrow = menuItem.querySelector('.arrow');
      
    submenu.classList.toggle('open');
    arrow.classList.toggle('rotate');
  }
  </script>
</body>
</html>
