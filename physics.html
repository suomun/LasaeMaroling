<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 뷰포트 설정 -->
  <title>물리 과목</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: skyblue;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 2000;
    }

    .sidebar.open {
      right: 0;
    } 

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100% - 250px); 
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .section {
      padding: 20px;
    }   

    </style>
</head>
</html>
