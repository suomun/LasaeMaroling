<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>벽돌깨기 게임</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  canvas {
    background: #111;
    display: block;
    margin: 20px auto;
    border: 2px solid #eee;
  }
  #score {
    font-size: 20px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>벽돌깨기 게임</h1>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<div id="score">점수: 0</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // 공 변수
  let ballRadius = 10;
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 3;
  let dy = -3;

  // 속도 증가 기준값 (기본 속도 저장용)
  const baseSpeed = 3;

  // 패들 변수
  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;

  // 벽돌 변수
  const brickRowCount = 5;
  const brickColumnCount = 7;
  const brickWidth = 55;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;

  // 점수
  let score = 0;

  // 벽돌 배열 생성
  const bricks = [];
  for(let c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(let r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  // 키보드 조작 변수
  let rightPressed = false;
  let leftPressed = false;

  document.addEventListener('keydown', keyDownHandler, false);
  document.addEventListener('keyup', keyUpHandler, false);
  document.addEventListener('mousemove', mouseMoveHandler, false);

  function keyDownHandler(e) {
    if(e.key === 'Right' || e.key === 'ArrowRight') {
      rightPressed = true;
    } else if(e.key === 'Left' || e.key === 'ArrowLeft') {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if(e.key === 'Right' || e.key === 'ArrowRight') {
      rightPressed = false;
    } else if(e.key === 'Left' || e.key === 'ArrowLeft') {
      leftPressed = false;
    }
  }

  function mouseMoveHandler(e) {
    const relativeX = e.clientX - canvas.getBoundingClientRect().left;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth / 2;
    }
  }

  // 충돌 체크 함수
  function collisionDetection() {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        const b = bricks[c][r];
        if(b.status === 1) {
          if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
            dy = -dy;
            b.status = 0;
            score++;
            document.getElementById('score').textContent = '점수: ' + score;

            // 점수 5점마다 속도 10% 증가 (최대 속도 제한 가능)
            if(score % 5 === 0) {
              const speedIncreaseFactor = 1.1;
              // dx 방향 보존하면서 속도 증가
              dx = dx > 0 ? dx * speedIncreaseFactor : dx * speedIncreaseFactor;
              dy = dy > 0 ? dy * speedIncreaseFactor : dy * speedIncreaseFactor;
            }

            if(score === brickRowCount * brickColumnCount) {
              alert('축하합니다! 모든 벽돌을 깼어요!');
              document.location.reload();
            }
          }
        }
      }
    }
  }

  // 그리기 함수들
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = '#ff4136';
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
    ctx.fillStyle = '#0074d9';
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status === 1) {
          const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
          const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = '#2ecc40';
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  // 게임 루프
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    // 공 벽 충돌
    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if(y + dy < ballRadius) {
      dy = -dy;
    } else if(y + dy > canvas.height - ballRadius - paddleHeight - 10) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else if(y + dy > canvas.height - ballRadius) {
        alert('게임 오버!');
        document.location.reload();
      }
    }

    // 패들 움직임
    if(rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    x += dx;
    y += dy;

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
