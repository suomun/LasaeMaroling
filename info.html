<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>정보기사</title>
  <style>
     
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: black;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      border-bottom-width:5px;
      border-bottom-style: solid;
      border-bottom-color: white;
    }

    .logo{
      color: #fff;
    }

    .allc {
      color: #fff;
      text-align: left;
      line-height: 35px;
      font-size: 15px;
    }

    .allc a:link {
      color: white;
      text-decoration: none;
    }
  
    .allc a:visited {
      color: white;
      text-decoration: none;
    }

    .allc a:hover {
      color: blue;
      text-decoration: none;
    }

    .allc a:active {
      color: red;
      text-decoration: none;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-right: 50px;
      color: #fff;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -1000px;
      width: 30%;
      height: 100%;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
      transition: right 0.5s ease;
      z-index: 1002;
      opacity : 0;
    }

    .sidebar.open {
      right: 0;
      opacity : 1;

    } 

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1001;
    }

    .overlay.active {
      display: block;
    }

    .section {
      padding: 20px;
    }   
    
    .slider-container {
      margin-top: 350px;
      margin-bottom: 350px;
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .slider-track {
      display: flex;
      transition: transform 0.3s ease;
      touch-action: pan-y;
     }

    .slide {
      flex: 0 0 100%;
     }

     .slide img {
       width: 90%;
       height: auto;
       object-fit: contain;
       display: block;
       margin: 0 auto;
    }

     .indicator-dots {
       text-align: center;
       margin-top: 10px;
    }  

     .indicator-dots span {
       display: inline-block;
       width: 10px;
       height: 10px;
       margin: 0 5px;
       background:rgba(255,255,255,0.6);
       border-radius: 50%;
    }

     .indicator-dots .active {
       background:rgba(255,255,255,1);
   }
 
    </style>
</head>
<body>
  <header>
    <div class="logo"><p style="font-size: 50px;"><strong>봉봉뉴스</strong></p></div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="slider-container">  
    <div class="slider-track">    
      <div class="slide"><img src="inf/inf-001.png" alt="slide1" /></div>    
    </div> 
    <div class="indicator-dots" id="dots"></div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="logo"></div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <p><font size=5><div style="margin: 30px 0;"><strong>봉봉 메뉴</strong></div></font></p>
    <div class="allc">
     <a href="index.html">봉봉메인</a><br>
     <a href="physics.html">물리</a><br>
     <a href="info.html">정보</a><br>
     <a href="bio.html">생명</a><br>
   </div>
  </div>
  <div id="overlay" class="overlay" onclick="closeSidebar()">   
</div>


<script>
  function toggleSidebar() {    
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('overlay').classList.remove('active');
  }

  function toggleSubmenu(menuItem) {
    const submenu = menuItem.nextElementSibling;
    const arrow = menuItem.querySelector('.arrow');
      
    submenu.classList.toggle('open');
    arrow.classList.toggle('rotate');
  }
 
const sliderContainers = document.querySelectorAll('.slider-container');

  sliderContainers.forEach((container) => {
    const track = container.querySelector('.slider-track');
    const slides = container.querySelectorAll('.slide');
    const dotsContainer = container.querySelector('.indicator-dots');

    let currentSlide = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    function updateSlidePosition() {
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dotsContainer.innerHTML = '';
      slides.forEach((_, index) => {
        const dot = document.createElement('span');
        if (index === currentSlide) dot.classList.add('active');
        dotsContainer.appendChild(dot);
      });
    }

    function handleTouchStart(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
    }

    function handleTouchMove(e) {
      if (!isDragging) return;
      currentX = e.touches ? e.touches[0].clientX : e.clientX;
    }

    function handleTouchEnd() {
      if (!isDragging) return;
      const diff = currentX - startX;
      if (diff > 50 && currentSlide > 0) {
        currentSlide--;
      } else if (diff < -50 && currentSlide < slides.length - 1) {
        currentSlide++;
      }

      updateSlidePosition();
      isDragging = false;
    }

    updateSlidePosition();

    track.addEventListener('mousedown', handleTouchStart);
    track.addEventListener('mousemove', handleTouchMove);
    track.addEventListener('mouseup', handleTouchEnd);
    track.addEventListener('mouseleave', handleTouchEnd); // 마우스를 밖으로 빼도 drag 종료

    track.addEventListener('touchstart', handleTouchStart);
    track.addEventListener('touchmove', handleTouchMove);
    track.addEventListener('touchend', handleTouchEnd);
  });

  
</script>
</body>
</html>
