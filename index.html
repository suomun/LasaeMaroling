<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 뉴스 웹사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .main {
      flex: 3;
      margin-right: 20px;
    }

    .sidebar {
      flex: 1;
    }

    .news {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .news img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* 팝업 관련 스타일 */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      position: relative;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .popup-content img {
      max-width: 100%;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 팝업창 -->
<div id="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <img src="https://via.placeholder.com/600x300?text=중요+공지" alt="팝업 이미지">
    <p>이건 중요 공지입니다! 확인 후 닫아주세요.</p>
  </div>
</div>

<header>
  <h1>오늘의 뉴스</h1>
</header>

<nav>
  <a href="info.html">정보</a>
  <a href="physics.html">물리</a>
  <a href="bio.html">생명</a>
</nav>

<div class="container">
  <div class="main">
    <div class="news">
      <h2>헤드라인 뉴스</h2>
      <img src="https://via.placeholder.com/600x300" alt="헤드라인 이미지">
      <p>이곳은 헤드라인 뉴스의 내용입니다. 여기에 간단한 설명이 들어갑니다.</p>
    </div>

    <div class="news">
      <h2>오늘의 뉴스</h2>
      <p>이상원씨 오늘 프로젝트 봉봉 마음대로하겠다고 선언해, 팀원들 충격.</p>
    </div>
  </div>

  <div class="sidebar">
    <h3>인기 기사</h3>
    <ul>
      <li><a href="#">지금 가장 많이 본 뉴스</a></li>
      <li><a href="#">실시간 속보</a></li>
      <li><a href="#">기상 예보</a></li>
    </ul>
  </div>
</div>

<footer>
  <p>© 2025 내 뉴스 웹사이트. All rights reserved.</p>
</footer>

<!-- 팝업 제어 스크립트 -->
<script>
  window.onload = function() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
