<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 배너</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f5f5f5; overflow-x: hidden; }
    .slider-wrapper { position: relative; width: 100%; max-width: 800px; margin: 40px auto; overflow: hidden; border-radius: 12px; }

    .upper-slide-container {
      display: flex;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .upper-slide {
      flex: 0 0 100%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      z-index: 0;
    }
    .upper-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .lower-slide-container {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .lower-slide-track {
      display: flex;
      transition: transform 0.8s ease;
      height: 100%;
    }
    .lower-slide {
      flex: 0 0 100%;
      height: 100%;
      position: relative;
    }
    .lower-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      background: #ddd;
      border: none;
      padding: 8px 16px;
      margin: 0 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button.active {
      background: #555;
      color: white;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      margin: 0 4px;
    }
    .dot.active {
      background: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <div class="upper-slide-container" id="upperSlider">
      <div class="upper-slide active">
        <div class="lower-slide-container">
          <div class="lower-slide-track">
            <div class="lower-slide"><img src="images/EX_picture1.png" alt="A-1"></div>
            <div class="lower-slide"><img src="images/EX_picture2.png" alt="A-2"></div>
          </div>
          <div class="dots"></div>
        </div>
      </div>
      <div class="upper-slide">
        <div class="lower-slide-container">
          <div class="lower-slide-track">
            <div class="lower-slide"><img src="images/EX_picture3.jpg" alt="B-1"></div>
            <div class="lower-slide"><img src="images/EX_picture4.png" alt="B-2"></div>
          </div>
          <div class="dots"></div>
        </div>
      </div>
      <div class="upper-slide">
        <div class="lower-slide-container">
          <div class="lower-slide-track">
            <div class="lower-slide"><img src="images/EX_picture5.png" alt="C-1"></div>
            <div class="lower-slide"><img src="images/FNAF_EX_Picture.jpg" alt="C-2"></div>
          </div>
          <div class="dots"></div>
        </div>
      </div>
    </div>
    <div class="nav-buttons" id="upperNav"></div>
  </div>

  <script>
    const upperSlides = document.querySelectorAll('.upper-slide');
    const navButtons = document.getElementById('upperNav');
    let currentUpper = 0;

    function renderNavButtons() {
      upperSlides.forEach((_, i) => {
        const btn = document.createElement('button');
        btn.textContent = String.fromCharCode(65 + i); // 'A', 'B', 'C'
        btn.classList.toggle('active', i === currentUpper);
        btn.addEventListener('click', () => switchUpperSlide(i));
        navButtons.appendChild(btn);
      });
    }

    function switchUpperSlide(index) {
      if (index === currentUpper) return;
      upperSlides[currentUpper].classList.remove('active');
      currentUpper = index;
      upperSlides[currentUpper].classList.add('active');
      [...navButtons.children].forEach((btn, i) => btn.classList.toggle('active', i === currentUpper));
    }

    function setupLowerSlides() {
      document.querySelectorAll('.lower-slide-container').forEach(container => {
        const track = container.querySelector('.lower-slide-track');
        const slides = container.querySelectorAll('.lower-slide');
        const dotsDiv = container.querySelector('.dots');
        let current = 0;

        slides.forEach((_, i) => {
          const dot = document.createElement('span');
          dot.classList.add('dot');
          if (i === 0) dot.classList.add('active');
          dotsDiv.appendChild(dot);
        });

        function updateSlide() {
          track.style.transform = `translateX(-${current * 100}%)`;
          dotsDiv.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
        }

        setInterval(() => {
          current = (current + 1) % slides.length;
          updateSlide();
        }, 4000);

        let startX = 0;
        container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        container.addEventListener('touchend', e => {
          const endX = e.changedTouches[0].clientX;
          if (Math.abs(startX - endX) > 50) {
            if (startX > endX) current = (current + 1) % slides.length;
            else current = (current - 1 + slides.length) % slides.length;
            updateSlide();
          }
        });
      });
    }

    renderNavButtons();
    setupLowerSlides();
  </script>
</body>
</html>
