<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초록색 배경 사이트</title>
  <style>
    /* 전체 화면 파란색 배경 */
    body {
      margin: 0;
      height: 100vh;
      background-color: blue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 초록색 배경 요소 */
    .green-box {
      width: 70px; /* 35px * 2 */
      height: 70px; /* 35px * 2 */
      background-color: green;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="green-box"></div>
</body>
</html>
