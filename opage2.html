<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이공견문록 공식 사이트</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, width 0.3s ease;
      transform: translateX(100%);
      z-index: 1005;
      padding: 24px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar.fullscreen {
      width: 100vw !important;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      white-space: nowrap;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      white-space: nowrap;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1004;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 100px 24px 24px;
    }

    .banner-slider-wrapper {
      position: relative;
      width: calc(100% - 40px);
      margin: 1000px auto 40px;
      height: 500px;
      overflow: hidden;
      background: #fff;
    }

    .banner-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .banner-slider img {
      width: 100vw;
      height: 500px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .banner-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 11;
    }

    .banner-dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .banner-dots span.active {
      background-color: #333;
      opacity: 1;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 2vw;
    }

    .arrow-right {
      right: 2vw;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: white;
      width: 66vw;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 20px;
      position: relative;
    }

    .popup-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      position: relative;
    }

    .popup-header p {
      margin: 0;
      font-size: 16px;
      text-align: center;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      right: 0;
      font-size: 24px;
      cursor: pointer;
    }

    .popup-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 12px auto;
    }
  </style>
</head>
<body>
<!-- HTML 생략 -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('sidebar').classList.remove('fullscreen');
    document.getElementById('overlay').classList.remove('active');
  }

  const bannerSlider = document.getElementById("bannerSlider");
  const images = bannerSlider.querySelectorAll("img");
  bannerSlider.style.width = `${images.length * 100}vw`;

  const dotsContainer = document.getElementById("bannerDots");
  let currentSlide = 0;
  const totalSlides = images.length;

  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement("span");
    if (i === 0) dot.classList.add("active");
    dotsContainer.appendChild(dot);
  }

  const dots = dotsContainer.querySelectorAll("span");

  function updateSlide() {
    bannerSlider.style.transform = `translateX(-${currentSlide * 100}vw)`;
    dots.forEach(dot => dot.classList.remove("active"));
    dots[currentSlide].classList.add("active");
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSlide();
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    updateSlide();
  }

  setInterval(nextSlide, 4000);

  function closePopup(popupId) {
    document.getElementById(popupId).style.display = "none";
    const checkboxId = popupId === 'popup1' ? 'dontShowPopup1' : 'dontShowPopup2';
    const localStorageKey = popupId + "_closed";
    const checked = document.getElementById(checkboxId).checked;
    if (checked) {
      localStorage.setItem(localStorageKey, new Date().getTime());
    }

    if (popupId === 'popup1') {
      const popup2ClosedAt = localStorage.getItem("popup2_closed");
      const now = new Date().getTime();
      if (!popup2ClosedAt || (now - popup2ClosedAt) > 24 * 60 * 60 * 1000) {
        document.getElementById("popup2").style.display = "flex";
      }
    }
  }

  window.onload = function () {
    const now = new Date().getTime();
    const popup1ClosedAt = localStorage.getItem("popup1_closed");

    if (!popup1ClosedAt || (now - popup1ClosedAt) > 24 * 60 * 60 * 1000) {
      document.getElementById("popup1").style.display = "flex";
    } else {
      const popup2ClosedAt = localStorage.getItem("popup2_closed");
      if (!popup2ClosedAt || (now - popup2ClosedAt) > 24 * 60 * 60 * 1000) {
        document.getElementById("popup2").style.display = "flex";
      }
    }
  }

  // 스와이프 기능 추가
  let touchStartX = 0;
  let touchEndX = 0;

  document.addEventListener('touchstart', function (e) {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener('touchend', function (e) {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipeGesture();
  });

  function handleSwipeGesture() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const isOpen = sidebar.classList.contains('open');
    const swipeDistance = touchEndX - touchStartX;

    if (swipeDistance < -50 && !isOpen) {
      sidebar.classList.add('open');
      sidebar.classList.add('fullscreen');
      overlay.classList.add('active');
    }

    if (swipeDistance > 50 && isOpen) {
      closeSidebar();
    }
  }
</script>
</body>
</html>
