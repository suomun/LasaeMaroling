<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여봉봉사이트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      font-family: snas-serif;
      background:linear-gradient(45deg,#4d7af5,#000017);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: skyblue;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      right: 0;
    }

    .content {
      margin-top: 60px;
      padding-bottom: 60px;
    }

    .section {
      padding: 20px;
    }

    .banner {
      height: 200px;
      background: #eee;
      border: 2px solid green;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .dots {
      position: absolute;
      bottom: 10px;
      display: flex;
      gap: 5px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: gray;
      border-radius: 50%;
    }

    .red-box {
      background: red;
      height: 30px;
      margin: 10px;
      color: white;
      text-align: center;
      line-height: 30px;
    }

    .orange-box {
      background: orange;
      margin: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .yellow-image {
      background: yellow;
      width: 120px;
      height: 120px;
      margin-right: 10px;
    }

    .purple-box {
      background: indigo;
      height: 30px;
      color: white;
      padding: 5px 10px;
      margin: 10px;
    }

    .post {
      display: flex;
      align-items: center;
      margin: 10px;
    }

    .dot-icon {
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brown-text {
      background: brown;
      color: white;
      padding: 3px 6px;
      margin-right: 10px;
    }

    .blue-box {
      background: royalblue;
      flex: 1;
      color: white;
      padding: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: skyblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">로고/텍스트</div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <p>사이드바 메뉴</p>
    <p>링크1</p>
    <p>링크2</p>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="banner">
      배너 이미지 영역
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="red-box">여기에 글 작성 (빨간색)</div>

    <div class="orange-box">
      <div class="yellow-image">
        <!-- 이미지 삽입 -->
        <img src="image.jpg" alt="이미지" style="width:100%; height:100%;">
      </div>
      <div>여기는 주황색 박스의 설명 텍스트입니다.</div>
    </div>

    <div class="purple-box">보라색 박스 텍스트</div>

    <div class="post">
      <div class="dot-icon"></div>
      <div class="brown-text">갈색 텍스트</div>
      <div class="blue-box">파란 박스 내용입니다.</div>
    </div>
    <div class="post">
      <div class="dot-icon"></div>
      <div class="brown-text">갈색 텍스트</div>
      <div class="blue-box">파란 박스 내용입니다.</div>
    </div>
    <div class="post">
      <div class="dot-icon"></div>
      <div class="brown-text">갈색 텍스트</div>
      <div class="blue-box">파란 박스 내용입니다.</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
