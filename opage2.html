<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>배너 슬라이더</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      z-index: 1000;
    }

    .banner-container {
      position: relative;
      width: calc(100% - 40px);
      max-width: 1000px;
      margin: 1000px auto 0 auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .banner-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .banner-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      flex-shrink: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 10;
      border-radius: 3px;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      z-index: 1500;
      padding: 20px;
    }

    .sidebar.active {
      right: 0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1400;
      display: none;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>뉴스 헤더</h1>
  </header>

  <div class="banner-container">
    <div class="banner-slide" id="slide">
      <img src="EX_picture1.png" alt="배너1" />
      <img src="EX_picture2.jpg" alt="배너2" />
      <img src="EX_picture3.jpg" alt="배너3" />
      <img src="EX_picture4.png" alt="배너4" />
      <img src="EX_picture5.png" alt="배너5" />
    </div>
    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>
    <div class="dots" id="dots"></div>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <h2>사이드바 내용</h2>
    <p>여기에 추가 정보</p>
  </div>

  <main style="padding: 20px;">
    <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
    <p>더 많은 내용이 여기에 들어갈 수 있습니다.</p>
  </main>

  <script>
    const slide = document.getElementById("slide");
    const dotsContainer = document.getElementById("dots");
    const images = slide.querySelectorAll("img");
    let current = 0;
    let total = images.length;

    function updateSlide() {
      slide.style.transform = `translateX(-${current * 100}%)`;
      document.querySelectorAll(".dot").forEach((dot, index) => {
        dot.classList.toggle("active", index === current);
      });
    }

    function nextSlide() {
      current = (current + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      current = (current - 1 + total) % total;
      updateSlide();
    }

    function goToSlide(index) {
      current = index;
      updateSlide();
    }

    images.forEach((_, index) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (index === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    setInterval(nextSlide, 4000);

    // 사이드바 닫기
    const overlay = document.getElementById("overlay");
    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      overlay.classList.remove("active");
    }
  </script>
</body>
</html>
