<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 고정 헤더 -->
  <header class="fixed-header">고정 헤더</header>

  <!-- 사이드바 버튼 -->
  <button class="sidebar-toggle">☰</button>

  <!-- 오버레이와 사이드바 -->
  <div class="sidebar-overlay"></div>
  <div class="sidebar">사이드바 콘텐츠</div>

  <!-- 배너 슬라이더 -->
  <div class="banner" id="banner">
    <div class="banner-wrapper">
      <img src="EX_picture1.png" class="banner-img active" />
      <img src="EX_picture2.jpg" class="banner-img" />
      <img src="EX_picture3.jpg" class="banner-img" />
      <img src="EX_picture4.jpg" class="banner-img" />
      <img src="EX_picture5.jpg" class="banner-img" />
    </div>
    <div class="banner-controls">
      <div class="left-arrow">‹</div>
      <div class="right-arrow">›</div>
      <div class="banner-indicators"></div>
    </div>
  </div>

  <!-- 팝업 1 -->
  <div id="popup1" class="popup">
    <img src="adimages/Ads_1.png" alt="광고1" />
    <button id="closePopup1">닫기</button>
    <label><input type="checkbox" id="hide1Day1" /> 하루 동안 보지 않기</label>
  </div>

  <!-- 팝업 2 -->
  <div id="popup2" class="popup">
    <img src="adimages/Ads_2.png" alt="광고2" />
    <button id="closePopup2">닫기</button>
    <label><input type="checkbox" id="hide1Day2" /> 하루 동안 보지 않기</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
