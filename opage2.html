<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이공견문록 공식 사이트</title>
  <style>
    * { box-sizing: border-box; touch-action: pan-y; }

    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #f5f6f5;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1005;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .sidebar a {
      margin-top: 12px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1004;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .banner-slider-wrapper {
      position: relative;
      width: 100vw;
      margin-top: 1000px;
      height: 500px;
      overflow: hidden;
      background: #fff;
    }

    .banner-slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .banner-slider img {
      width: 100vw;
      height: 500px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .banner-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .banner-dots span {
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
      opacity: 0.5;
    }

    .banner-dots span.active {
      background: #333;
      opacity: 1;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: white;
      width: 66vw;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .popup-header {
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      padding: 100px 24px 24px;
    }
  </style>
</head>
<body>

<!-- 팝업 1 -->
<div id="popup1" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <p>아래 이미지를 클릭하면 이공견문록 인스타로 이동합니다.</p>
      <span class="close-btn" onclick="closePopup('popup1')">&times;</span>
    </div>
    <a href="https://www.instagram.com/marcopolo_jygo07/" target="_blank">
      <img src="adimages/Ads_1.png" alt="팝업1">
    </a>
    <div style="text-align:center;">
      <label><input type="checkbox" id="dontShowPopup1"> 하루 동안 안 보기</label>
    </div>
  </div>
</div>

<!-- 팝업 2 -->
<div id="popup2" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <p>광고를 클릭하면 새 창으로 이동됩니다.</p>
      <span class="close-btn" onclick="closePopup('popup2')">&times;</span>
    </div>
    <a href="https://example.com/ad2" target="_blank">
      <img src="adimages/Ads_2.png" alt="팝업2">
    </a>
    <div style="text-align:center;">
      <label><input type="checkbox" id="dontShowPopup2"> 하루 동안 안 보기</label>
    </div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="header">
  <div>
    <div class="title">프로젝트</div>
    <div class="links">
      <a href="info.html">정보</a>
      <a href="physics.html">물리</a>
      <a href="bio.html">생명</a>
    </div>
  </div>
  <div class="circle-hamburger" onclick="toggleSidebar()">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <h2>메뉴</h2>
  <a href="index.html">메인</a>
  <a href="info.html">정보</a>
  <a href="physics.html">물리</a>
  <a href="bio.html">생명</a>
  <div style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
    <a href="https://www.instagram.com/marcopolo_jygo07/" target="_blank" style="color:#007BFF;">인스타그램 바로가기</a>
  </div>
</div>

<div class="banner-slider-wrapper">
  <div class="banner-slider" id="bannerSlider">
    <img src="images/EX_picture1.png" alt="배너1">
    <img src="images/EX_picture2.jpg" alt="배너2">
    <img src="images/EX_picture3.jpg" alt="배너3">
    <img src="images/EX_picture4.png" alt="배너4">
    <img src="images/EX_picture5.png" alt="배너5">
  </div>
  <div class="banner-dots" id="bannerDots"></div>
</div>

<div class="content">
  <p>본문 영역입니다. 스크롤해도 헤더가 고정됩니다.</p>
  <p style="margin-top: 1000px;">끝!</p>
</div>

<script>
  // 사이드바
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('overlay').classList.remove('active');
  }

  // 배너 슬라이더
  const bannerSlider = document.getElementById('bannerSlider');
  const dotsContainer = document.getElementById('bannerDots');
  const banners = bannerSlider.querySelectorAll('img');
  let currentSlide = 0;
  let startX = 0;
  let isDragging = false;
  let autoSlideInterval;

  banners.forEach((_, i) => {
    const dot = document.createElement('span');
    if (i === 0) dot.classList.add('active');
    dotsContainer.appendChild(dot);
  });

  const dots = dotsContainer.querySelectorAll('span');

  function updateSlide(index) {
    currentSlide = index;
    bannerSlider.style.transform = `translateX(-${currentSlide * 100}vw)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentSlide].classList.add('active');
  }

  function nextSlide() {
    updateSlide((currentSlide + 1) % banners.length);
  }

  function startAutoSlide() {
    autoSlideInterval = setInterval(nextSlide, 4000);
  }

  function stopAutoSlide() {
    clearInterval(autoSlideInterval);
  }

  bannerSlider.addEventListener('touchstart', (e) => {
    stopAutoSlide();
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  bannerSlider.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    let moveX = e.touches[0].clientX;
    let diff = startX - moveX;
    if (Math.abs(diff) > 50) {
      if (diff > 0) nextSlide();
      else updateSlide((currentSlide - 1 + banners.length) % banners.length);
      isDragging = false;
    }
  });

  bannerSlider.addEventListener('touchend', () => {
    isDragging = false;
    startAutoSlide();
  });

  // 팝업
  function closePopup(popupId) {
    document.getElementById(popupId).style.display = "none";
    const checkbox = document.getElementById("dontShow" + popupId.charAt(0).toUpperCase() + popupId.slice(1));
    if (checkbox && checkbox.checked) {
      localStorage.setItem(popupId + "_closed", Date.now());
    }

    if (popupId === 'popup1') {
      const popup2Time = localStorage.getItem("popup2_closed");
      if (!popup2Time || (Date.now() - popup2Time > 86400000)) {
        document.getElementById("popup2").style.display = "flex";
      }
    }
  }

  window.onload = function () {
    const now = Date.now();
    const popup1Closed = localStorage.getItem("popup1_closed");

    if (!popup1Closed || (now - popup1Closed > 86400000)) {
      document.getElementById("popup1").style.display = "flex";
    } else {
      const popup2Closed = localStorage.getItem("popup2_closed");
      if (!popup2Closed || (now - popup2Closed > 86400000)) {
        document.getElementById("popup2").style.display = "flex";
      }
    }

    startAutoSlide();
  };
</script>

</body>
</html>
