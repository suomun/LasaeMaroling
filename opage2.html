<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>opage2</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px 10px;
    }

    .left {
      display: flex;
      align-items: baseline;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .hamburger {
      width: 24px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
    }

    .divider {
      border-top: 1px dotted #999;
      margin: 0 24px;
    }

    /* 사이드바 초기에는 숨김 상태 */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px; /* 숨겨진 위치 */
      width: 250px;
      height: 100%;
      background-color: #f5f5f5;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      padding: 24px;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0; /* 보일 때 위치 */
    }

    .sidebar h2 {
      font-size: 20px;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left">
      <div class="title">프로젝트</div>
      <div class="links">
        <a href="info.html">정보</a>
        <a href="physics.html">물리</a>
        <a href="bio.html">생명</a>
      </div>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="divider"></div>

  <!-- 사이드바 (초기에는 안 보임) -->
  <div class="sidebar" id="sidebar">
    <h2>메뉴</h2>
    <a href="index.html">메인으로</a>
    <a href="info.html">정보</a>
    <a href="physics.html">물리</a>
    <a href="bio.html">생명</a>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
