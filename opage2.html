<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>opage2</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      transform: translateX(100%);
      z-index: 1000;
      padding: 24px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 180px 24px 24px;
    }

    /* 슬라이드 배너 */
    .slider {
      width: 100%;
      max-width: 100%;
      height: 350px;
      overflow: hidden;
      position: relative;
      margin-top: 80px;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slide 16s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      20% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }

    /* 하단 dot */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="title">프로젝트</div>
      <div class="links">
        <a href="info.html">정보</a>
        <a href="physics.html">물리</a>
        <a href="bio.html">생명</a>
      </div>
    </div>
    <div class="circle-hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>메뉴</h2>
    <a href="index.html">메인</a>
    <a href="info.html">정보</a>
    <a href="physics.html">물리</a>
    <a href="bio.html">생명</a>
  </div>

  <!-- 슬라이드 배너 영역 -->
  <div class="slider">
    <div class="slides">
      <img src="images/EX_picture1.png" alt="배너 1">
      <img src="images/EX_picture2.jpg" alt="배너 2">
      <img src="images/EX_picture3.jpg" alt="배너 3">
      <img src="images/EX_picture4.png" alt="배너 4">
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <div class="content">
    <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
    <p>더 많은 내용이 여기에 들어갈 수 있습니다.</p>
    <p style="margin-top: 1000px;">스크롤 끝!</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // dot 자동 변경 효과 (현재 활성화 표시)
    let current = 0;
    const dots = document.querySelectorAll('.dot');
    setInterval(() => {
      dots[current].classList.remove('active');
      current = (current + 1) % dots.length;
      dots[current].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
