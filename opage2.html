<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>opage2</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      transform: translateX(100%);
      z-index: 1000;
      padding: 24px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      padding-top: 400px; /* 헤더 + 배너 높이 고려 */
      padding-left: 24px;
      padding-right: 24px;
      padding-bottom: 24px;
    }

    /* 배너 슬라이드 영역 */
    .banner-wrapper {
      margin-top: 120px;
      width: 100%;
      max-width: 800px;
      height: 250px;
      overflow: hidden;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
    }

    .banner-track {
      display: flex;
      width: 400%;
      transition: transform 0.6s ease-in-out;
    }

    .banner-track img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="title">프로젝트</div>
      <div class="links">
        <a href="info.html">정보</a>
        <a href="physics.html">물리</a>
        <a href="bio.html">생명</a>
      </div>
    </div>
    <div class="circle-hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>메뉴</h2>
    <a href="index.html">메인</a>
    <a href="info.html">정보</a>
    <a href="physics.html">물리</a>
    <a href="bio.html">생명</a>
  </div>

  <!-- 자동 배너 영역 -->
  <div class="banner-wrapper">
    <div class="banner-track" id="bannerTrack">
      <img src="images/banner1.png" alt="배너1">
      <img src="images/banner2.png" alt="배너2">
      <img src="images/banner3.png" alt="배너3">
      <img src="images/banner1.png" alt="배너1 복제"> <!-- 무한 루프용 -->
    </div>
    <div class="dots" id="dotsContainer">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <div class="content">
    <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
    <p>더 많은 내용이 여기에 들어갈 수 있습니다.</p>
    <p style="margin-top: 1000px;">스크롤 끝!</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // 자동 배너 슬라이드 스크립트
    const track = document.getElementById("bannerTrack");
    const dots = document.querySelectorAll(".dot");
    let current = 0;
    const totalSlides = dots.length;

    function updateBanner() {
      track.style.transform = `translateX(-${current * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[current % totalSlides].classList.add("active");
    }

    setInterval(() => {
      current = (current + 1) % (totalSlides + 1);
      if (current === totalSlides) {
        setTimeout(() => {
          track.style.transition = "none";
          current = 0;
          updateBanner();
          track.offsetHeight; // 강제 리플로우
          track.style.transition = "transform 0.6s ease-in-out";
        }, 600);
      }
      updateBanner();
    }, 4000); // 4초 간격
  </script>
</body>
</html>
