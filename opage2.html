<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* 상단 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #222;
    }

    /* 햄버거 아이콘 */
    .menu-icon {
      width: 30px;
      height: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      display: block;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    /* 사이드 메뉴 */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px; /* 처음엔 숨김 */
      width: 250px;
      height: 100%;
      background-color: #f0f0f0;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 100;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu h2 {
      margin-top: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu li {
      margin: 15px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>프로젝트 이름</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <h2>메뉴</h2>
    <ul>
      <li><a href="#">소개</a></li>
      <li><a href="#">뉴스</a></li>
      <li><a href="#">문의</a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
