<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조건에 맞는 슬라이드 배너</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: linear-gradient(45deg, #4d7af5, #000017);
      overflow-x: hidden;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .main-slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .main-slide.active {
      display: block;
    }

    .sub-slide-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .sub-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .sub-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .sub-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .dot.active {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="banner-container" id="banner">
    <div class="main-slide active">
      <div class="sub-slide-wrapper">
        <div class="sub-slide active"><img src="imageA1.png" alt="A-1"></div>
        <div class="sub-slide"><img src="imageA2.png" alt="A-2"></div>
        <div class="dots"></div>
      </div>
    </div>
    <div class="main-slide">
      <div class="sub-slide-wrapper">
        <div class="sub-slide active"><img src="imageB1.png" alt="B-1"></div>
        <div class="sub-slide"><img src="imageB2.png" alt="B-2"></div>
        <div class="dots"></div>
      </div>
    </div>
    <div class="main-slide">
      <div class="sub-slide-wrapper">
        <div class="sub-slide active"><img src="imageC1.png" alt="C-1"></div>
        <div class="sub-slide"><img src="imageC2.png" alt="C-2"></div>
        <div class="dots"></div>
      </div>
    </div>
  </div>

  <script>
    const mainSlides = document.querySelectorAll(".main-slide");
    let currentMain = 0;

    // 스와이프 제어
    let startX = null;
    document.getElementById("banner").addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.getElementById("banner").addEventListener("touchend", e => {
      if (startX === null) return;
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        switchMain((currentMain + 1) % mainSlides.length);
      } else if (endX - startX > 50) {
        switchMain((currentMain - 1 + mainSlides.length) % mainSlides.length);
      }
      startX = null;
    });

    function switchMain(index) {
      mainSlides[currentMain].classList.remove("active");
      mainSlides[index].classList.add("active");
      currentMain = index;
    }

    // 하위 슬라이드 자동 전환 + dots
    mainSlides.forEach(main => {
      const wrapper = main.querySelector(".sub-slide-wrapper");
      const slides = wrapper.querySelectorAll(".sub-slide");
      const dotsContainer = wrapper.querySelector(".dots");

      let current = 0;
      slides.forEach((_, idx) => {
        const dot = document.createElement("div");
        dot.className = "dot";
        if (idx === 0) dot.classList.add("active");
        dot.addEventListener("click", () => showSlide(idx));
        dotsContainer.appendChild(dot);
      });
      const dots = dotsContainer.querySelectorAll(".dot");

      function showSlide(index) {
        slides[current].classList.remove("active");
        dots[current].classList.remove("active");
        slides[index].classList.add("active");
        dots[index].classList.add("active");
        current = index;
      }

      setInterval(() => {
        const next = (current + 1) % slides.length;
        showSlide(next);
      }, 4000);
    });
  </script>
</body>
</html>
