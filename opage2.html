<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>망한 프제붕부우우</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f5f5f5; overflow-x: hidden; }
    .slider-wrapper { position: relative; width: 100%; max-width: 800px; margin: 40px auto; overflow: hidden; border-radius: 12px; }

    .upper-slide-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .upper-slide {
      flex: 0 0 100%;
      position: relative;
    }

    .lower-slide-container {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .lower-slide-track {
      display: flex;
      transition: transform 0.8s ease;
      height: 100%;
    }
    .lower-slide {
      flex: 0 0 100%;
      height: 100%;
      position: relative;
    }
    .lower-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      background: #ddd;
      border: none;
      padding: 8px 16px;
      margin: 0 4px;

        btn.addEventListener('click', () => switchUpperSlide(i));
        navButtons.appendChild(btn);
      });
    }

    function updateUpperSlide() {
      upperSlider.style.transform = `translateX(-${currentUpper * 100}%)`;
      [...navButtons.children].forEach((btn, i) => btn.classList.toggle('active', i === currentUpper));
    }

    function switchUpperSlide(index) {
      currentUpper = index;
      updateUpperSlide();
    }

    function setupLowerSlides() {
      document.querySelectorAll('.lower-slide-container').forEach(container => {
        const track = container.querySelector('.lower-slide-track');
        const slides = container.querySelectorAll('.lower-slide');
        const dotsDiv = container.querySelector('.dots');
        let current = 0;

        slides.forEach((_, i) => {
          const dot = document.createElement('span');
          dot.classList.add('dot');
          if (i === 0) dot.classList.add('active');
          dotsDiv.appendChild(dot);
        });

        function updateSlide() {
          track.style.transform = `translateX(-${current * 100}%)`;
          dotsDiv.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === current));
        }

        setInterval(() => {
          current = (current + 1) % slides.length;
          updateSlide();
        }, 4000);

        let startX = 0;
        container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        container.addEventListener('touchend', e => {
          const endX = e.changedTouches[0].clientX;
          if (Math.abs(startX - endX) > 50) {
            if (startX > endX) current = (current + 1) % slides.length;
            else current = (current - 1 + slides.length) % slides.length;
            updateSlide();
          }
        });
      });
    }

    renderNavButtons();
    setupLowerSlides();
    updateUpperSlide();
  </script>
</body>
</html>
