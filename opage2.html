<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이공견문록 공식 사이트</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
      z-index: 1006;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      transform: translateX(100%);
      z-index: 1005;
      padding: 24px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1004;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .banner-slider-wrapper {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      margin-top: 1000px;
    }

    .banner-slider {
      display: flex;
      transition: transform 0.3s ease;
      touch-action: pan-y;
    }

    .banner-slider img {
      width: 100vw;
      height: 500px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .content {
      padding: 100px 24px 24px;
    }

    /* 팝업, 팝업 내용 등 스타일은 그대로 유지 (생략 가능) */
  </style>
</head>
<body>

<div class="header">
  <div>
    <div class="title">프로젝트</div>
    <div class="links">
      <a href="info.html">정보</a>
      <a href="physics.html">물리</a>
      <a href="bio.html">생명</a>
    </div>
  </div>
  <div class="circle-hamburger" onclick="openSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <h2>메뉴</h2>
  <a href="index.html">메인</a>
  <a href="info.html">정보</a>
  <a href="physics.html">물리</a>
  <a href="bio.html">생명</a>
  <div style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
    <a href="https://www.instagram.com/marcopolo_jygo07/?igsh=Y3ZkcmMweHBxeXRv#" target="_blank" style="color:#007BFF;">이공견문록 인스타바로가기</a>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="banner-slider-wrapper">
  <div class="banner-slider" id="bannerSlider">
    <img src="images/EX_picture1.png" alt="배너1">
    <img src="images/EX_picture2.png" alt="배너2">
    <img src="images/EX_picture3.jpg" alt="배너3">
    <img src="images/EX_picture4.png" alt="배너4">
    <img src="images/EX_picture5.png" alt="배너5">
  </div>
</div>

<div class="content">
  <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
  <p style="margin-top: 1000px;">스크롤 끝!</p>
</div>

<script>
  // 사이드바 스와이프 기능
  let startX = 0;
  let currentX = 0;
  let sidebar = document.getElementById('sidebar');
  let overlay = document.getElementById('overlay');

  function openSidebar() {
    sidebar.classList.add('open');
    overlay.classList.add('active');
  }

  function closeSidebar() {
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  }

  document.addEventListener('touchstart', function (e) {
    startX = e.touches[0].clientX;
  });

  document.addEventListener('touchmove', function (e) {
    currentX = e.touches[0].clientX;

    // 오른쪽 끝에서 왼쪽으로 스와이프
    if (startX > window.innerWidth - 30 && currentX < startX - 30) {
      openSidebar();
    }

    // 왼쪽으로 스와이프해서 닫기
    if (sidebar.classList.contains('open') && currentX > startX + 50) {
      closeSidebar();
    }
  });

  // 배너 슬라이드 드래그 기능
  const slider = document.getElementById("bannerSlider");
  let isDragging = false, startPos = 0, currentTranslate = 0, prevTranslate = 0, animationID = 0, currentIndex = 0;

  slider.addEventListener("mousedown", dragStart);
  slider.addEventListener("touchstart", dragStart);
  slider.addEventListener("mouseup", dragEnd);
  slider.addEventListener("touchend", dragEnd);
  slider.addEventListener("mousemove", drag);
  slider.addEventListener("touchmove", drag);

  function dragStart(e) {
    isDragging = true;
    startPos = getPositionX(e);
    animationID = requestAnimationFrame(animation);
  }

  function dragEnd() {
    isDragging = false;
    cancelAnimationFrame(animationID);
    const movedBy = currentTranslate - prevTranslate;

    if (movedBy < -100 && currentIndex < slider.children.length - 1) currentIndex++;
    if (movedBy > 100 && currentIndex > 0) currentIndex--;

    setPositionByIndex();
  }

  function drag(e) {
    if (!isDragging) return;
    const currentPosition = getPositionX(e);
    currentTranslate = prevTranslate + currentPosition - startPos;
  }

  function getPositionX(e) {
    return e.type.includes("mouse") ? e.pageX : e.touches[0].clientX;
  }

  function animation() {
    setSliderPosition();
    if (isDragging) requestAnimationFrame(animation);
  }

  function setSliderPosition() {
    slider.style.transform = `translateX(${currentTranslate}px)`;
  }

  function setPositionByIndex() {
    currentTranslate = currentIndex * -window.innerWidth;
    prevTranslate = currentTranslate;
    setSliderPosition();
  }
</script>

</body>
</html>
