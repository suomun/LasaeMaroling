<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>슬라이드 배너</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #fff;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .main-btn {
      padding: 8px 16px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 8px;
    }

    .main-btn.active {
      background: #333;
      color: white;
    }

    .main-slides {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .main-slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
    }

    .main-slide.active {
      display: block;
    }

    .sub-slide-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .sub-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .sub-slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    .sub-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .dot.active {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="main-buttons">
      <button class="main-btn active">A</button>
      <button class="main-btn">B</button>
      <button class="main-btn">C</button>
    </div>

    <div class="main-slides">
      <div class="main-slide active">
        <div class="sub-slide-wrapper">
          <div class="sub-slide active"><img src="img/a1.png" alt="A1"/></div>
          <div class="sub-slide"><img src="img/a2.png" alt="A2"/></div>
        </div>
        <div class="dots"></div>
      </div>
      <div class="main-slide">
        <div class="sub-slide-wrapper">
          <div class="sub-slide active"><img src="img/b1.png" alt="B1"/></div>
          <div class="sub-slide"><img src="img/b2.png" alt="B2"/></div>
        </div>
        <div class="dots"></div>
      </div>
      <div class="main-slide">
        <div class="sub-slide-wrapper">
          <div class="sub-slide active"><img src="img/c1.png" alt="C1"/></div>
          <div class="sub-slide"><img src="img/c2.png" alt="C2"/></div>
        </div>
        <div class="dots"></div>
      </div>
    </div>
  </div>

  <script>
    const mainButtons = document.querySelectorAll(".main-btn");
    const mainSlides = document.querySelectorAll(".main-slide");

    mainButtons.forEach((btn, idx) => {
      btn.addEventListener("click", () => {
        mainButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        mainSlides.forEach((slide, i) => {
          slide.classList.toggle("active", i === idx);
        });
      });
    });

    // 스와이프로 상위 슬라이드 전환
    let startX = null;
    document.querySelector('.banner-container').addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.querySelector('.banner-container').addEventListener("touchend", e => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const delta = endX - startX;
      const currentIndex = [...mainSlides].findIndex(slide => slide.classList.contains("active"));
      if (delta > 50 && currentIndex > 0) mainButtons[currentIndex - 1].click();
      else if (delta < -50 && currentIndex < mainSlides.length - 1) mainButtons[currentIndex + 1].click();
      startX = null;
    });

    // 하위 슬라이드 자동 전환
    mainSlides.forEach(main => {
      const wrapper = main.querySelector(".sub-slide-wrapper");
      const slides = main.querySelectorAll(".sub-slide");
      const dotsContainer = main.querySelector(".dots");

      slides.forEach((_, idx) => {
        const dot = document.createElement("div");
        dot.className = "dot";
        if (idx === 0) dot.classList.add("active");
        dot.addEventListener("click", () => showSlide(idx));
        dotsContainer.appendChild(dot);
      });

      let current = 0;
      const dots = dotsContainer.querySelectorAll(".dot");

      const showSlide = (index) => {
        slides[current].classList.remove("active");
        dots[current].classList.remove("active");
        slides[index].classList.add("active");
        dots[index].classList.add("active");
        current = index;
      };

      setInterval(() => {
        if (!main.classList.contains("active")) return;
        const next = (current + 1) % slides.length;
        showSlide(next);
      }, 4000);
    });
  </script>
</body>
</html>
