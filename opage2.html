<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>opage2</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      transform: translateX(100%);
      z-index: 1000;
      padding: 24px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      padding-top: 100px;
      padding: 100px 24px 24px;
    }

    /* 배너 스타일 */
    .banner-container {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: 500px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .banner-slide-wrapper {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 400%;
    }

    .banner-slide-wrapper img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .banner-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .banner-indicators span {
      width: 10px;
      height: 10px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .banner-indicators span.active {
      background-color: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="title">프로젝트</div>
      <div class="links">
        <a href="info.html">정보</a>
        <a href="physics.html">물리</a>
        <a href="bio.html">생명</a>
      </div>
    </div>
    <div class="circle-hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>메뉴</h2>
    <a href="index.html">메인</a>
    <a href="info.html">정보</a>
    <a href="physics.html">물리</a>
    <a href="bio.html">생명</a>
  </div>

  <!-- 배너 영역 -->
  <div class="banner-container">
    <div class="banner-slide-wrapper" id="bannerSlideWrapper">
      <img src="images/EX_picture1.png" alt="배너1">
      <img src="images/EX_picture2.jpg" alt="배너2">
      <img src="images/EX_picture3.jpg" alt="배너3">
      <img src="images/EX_picture4.png" alt="배너4">
    </div>
    <div class="banner-indicators" id="bannerIndicators">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="content">
    <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
    <p>더 많은 내용이 여기에 들어갈 수 있습니다.</p>
    <p style="margin-top: 1000px;">스크롤 끝!</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    document.addEventListener("DOMContentLoaded", () => {
      const slideWrapper = document.getElementById("bannerSlideWrapper");
      const indicators = document.getElementById("bannerIndicators").children;
      const totalSlides = indicators.length;
      let currentSlide = 0;
      let slideInterval;

      function showSlide(index) {
        slideWrapper.style.transform = `translateX(-${index * 100}%)`;
        for (let i = 0; i < indicators.length; i++) {
          indicators[i].classList.remove("active");
        }
        indicators[index].classList.add("active");
      }

      function startAutoSlide() {
        slideInterval = setInterval(() => {
          currentSlide = (currentSlide + 1) % totalSlides;
          showSlide(currentSlide);
        }, 4000);
      }

      showSlide(currentSlide);
      startAutoSlide();
    });
  </script>
</body>
</html>
