<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이공견문록 공식 사이트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-left: 10px;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1005;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 24px;
      box-sizing: border-box;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1004;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 100px 24px;
    }

    .banner-slider-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 600px;
      margin-top: 1100px;
    }

    .banner-slider {
      display: flex;
      transition: transform 0.3s ease;
      touch-action: pan-y;
    }

    .banner-slider img {
      width: 100vw;
      height: 600px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: white;
      width: 66vw;
      border-radius: 12px;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .popup-header {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .popup-content img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- 팝업 1 -->
<div id="popup1" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      아래 이미지를 클릭하면 이공견문록 인스타타로 이동합니다.
      <span class="close-btn" onclick="closePopup('popup1')">&times;</span>
    </div>
    <a href="https://www.instagram.com/marcopolo_jygo07/?igsh=Y3ZkcmMweHBxeXRv" target="_blank">
      <img src="adimages/Ads_1.png" alt="팝업 이미지 1">
    </a>
    <div style="margin-top:10px;">
      <label><input type="checkbox" id="dontShowPopup1"> 하루 동안 안 보기</label>
    </div>
  </div>
</div>

<!-- 팝업 2 -->
<div id="popup2" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      광고를 클릭하면 새 창으로 이동됩니다.
      <span class="close-btn" onclick="closePopup('popup2')">&times;</span>
    </div>
    <a href="https://example.com/ad2" target="_blank">
      <img src="adimages/Ads_2.png" alt="팝업 이미지 2">
    </a>
    <div style="margin-top:10px;">
      <label><input type="checkbox" id="dontShowPopup2"> 하루 동안 안 보기</label>
    </div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="header">
  <div>
    <div class="title">프로젝트</div>
    <div class="links">
      <a href="info.html">정보</a>
      <a href="physics.html">물리</a>
      <a href="bio.html">생명</a>
    </div>
  </div>
  <div class="circle-hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <h2>메뉴</h2>
  <a href="index.html">메인</a>
  <a href="info.html">정보</a>
  <a href="physics.html">물리</a>
  <a href="bio.html">생명</a>
  <div style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
    <a href="https://www.instagram.com/marcopolo_jygo07/" target="_blank" style="color:#007BFF;">이공견문록 인스타바로가기</a>
  </div>
</div>

<div class="banner-slider-wrapper">
  <div class="banner-slider" id="bannerSlider">
    <img src="images/EX_picture1.png" alt="배너1">
    <img src="images/EX_picture2.png" alt="배너2">
    <img src="images/EX_picture3.jpg" alt="배너3">
    <img src="images/EX_picture4.png" alt="배너4">
    <img src="images/EX_picture5.png" alt="배너5">
  </div>
</div>

<div class="content">
  <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
  <p style="margin-top: 1000px;">스크롤 끝!</p>
</div>

<script>
  // 팝업
  function closePopup(id) {
    document.getElementById(id).style.display = "none";
    const checkbox = document.getElementById("dontShow" + id.charAt(0).toUpperCase() + id.slice(1));
    if (checkbox?.checked) {
      localStorage.setItem(id + "_closed", Date.now());
    }
    if (id === "popup1") {
      const t2 = localStorage.getItem("popup2_closed");
      if (!t2 || Date.now() - t2 > 86400000) {
        document.getElementById("popup2").style.display = "flex";
      }
    }
  }

  window.onload = function () {
    const t1 = localStorage.getItem("popup1_closed");
    if (!t1 || Date.now() - t1 > 86400000) {
      document.getElementById("popup1").style.display = "flex";
    } else {
      const t2 = localStorage.getItem("popup2_closed");
      if (!t2 || Date.now() - t2 > 86400000) {
        document.getElementById("popup2").style.display = "flex";
      }
    }
  }

  // 사이드바
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const hamburger = document.getElementById("hamburger");

  hamburger.addEventListener("click", () => {
    sidebar.classList.add("open");
    overlay.classList.add("active");
  });

  function closeSidebar() {
    sidebar.classList.remove("open");
    overlay.classList.remove("active");
  }

  let startX = 0;
  sidebar.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  sidebar.addEventListener("touchmove", e => {
    const moveX = e.touches[0].clientX;
    if (startX - moveX > 100) closeSidebar();
  });

  // 배너 슬라이더
  const slider = document.getElementById("bannerSlider");
  let isDown = false, startX2, scrollLeft;

  slider.addEventListener("mousedown", (e) => {
    isDown = true;
    startX2 = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
    slider.style.cursor = 'grabbing';
  });

  slider.addEventListener("mouseleave", () => {
    isDown = false;
    slider.style.cursor = 'grab';
  });

  slider.addEventListener("mouseup", () => {
    isDown = false;
    slider.style.cursor = 'grab';
  });

  slider.addEventListener("mousemove", (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX2) * 2;
    slider.scrollLeft = scrollLeft - walk;
  });

  slider.addEventListener("touchstart", (e) => {
    isDown = true;
    startX2 = e.touches[0].pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener("touchmove", (e) => {
    if (!isDown) return;
    const x = e.touches[0].pageX - slider.offsetLeft;
    const walk = (x - startX2) * 2;
    slider.scrollLeft = scrollLeft - walk;
  });

  slider.addEventListener("touchend", () => {
    isDown = false;
  });
</script>

</body>
</html>
