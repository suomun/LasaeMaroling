<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스와이프 사이드바 뉴스</title>
  <style>
    /* 기본 스타일 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

    /* 헤더 */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* 배너 */
    .banner {
      margin-top: 1100px;
      height: 600px;
      overflow: hidden;
      position: relative;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .banner img.active {
      display: block;
    }

    /* 사이드바 */
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #333;
      color: #fff;
      transition: right 0.4s ease;
      z-index: 999;
      padding: 20px;
    }
    #sidebar.open {
      right: 0;
    }
    #sidebar.fullscreen {
      width: 100%;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 998;
    }
    #overlay.active {
      display: block;
    }

    /* 팝업 */
    .popup {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      border: 2px solid #888;
      padding: 10px;
      z-index: 2000;
      display: block;
      animation: fadeIn 1s;
    }

    .popup img {
      width: 200px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>뉴스 헤더</header>

  <!-- 배너 -->
  <div class="banner">
    <img src="EX_picture1.png" class="active" />
    <img src="EX_picture2.jpg" />
    <img src="EX_picture3.jpg" />
    <img src="EX_picture4.jpg" />
    <img src="EX_picture5.jpg" />
  </div>

  <!-- 사이드바 -->
  <div id="sidebar">사이드바 콘텐츠</div>
  <div id="overlay"></div>

  <!-- 팝업들 -->
  <div class="popup" id="popup1">
    <img src="adimages/Ads_1.png" alt="광고1" />
    <br />
    <button onclick="hidePopup('popup1')">오늘 하루 보지 않기</button>
  </div>

  <div class="popup" id="popup2" style="top: 240px;">
    <img src="adimages/Ads_2.png" alt="광고2" />
    <br />
    <button onclick="hidePopup('popup2')">오늘 하루 보지 않기</button>
  </div>

  <script>
    // 배너 슬라이드
    let currentBanner = 0;
    const banners = document.querySelectorAll(".banner img");

    setInterval(() => {
      banners[currentBanner].classList.remove("active");
      currentBanner = (currentBanner + 1) % banners.length;
      banners[currentBanner].classList.add("active");
    }, 4000);

    // 팝업 숨기기
    function hidePopup(id) {
      const expires = new Date();
      expires.setDate(expires.getDate() + 1);
      document.cookie = `${id}=hidden; expires=${expires.toUTCString()}; path=/`;
      document.getElementById(id).style.display = "none";
    }

    function checkPopups() {
      const cookies = document.cookie;
      if (cookies.includes("popup1=hidden")) document.getElementById("popup1").style.display = "none";
      if (cookies.includes("popup2=hidden")) document.getElementById("popup2").style.display = "none";
    }
    checkPopups();

    // 스와이프 사이드바
    let startX = 0, currentX = 0, dragging = false, sidebarOpened = false;

    document.addEventListener("touchstart", function (e) {
      const touchX = e.touches[0].clientX;
      const sidebar = document.getElementById("sidebar");
      sidebarOpened = sidebar.classList.contains("open");

      if (sidebarOpened || touchX > window.innerWidth - 60) {
        startX = touchX;
        dragging = true;
      }
    });

    document.addEventListener("touchmove", function (e) {
      if (!dragging) return;
      currentX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", function () {
      if (!dragging) return;
      dragging = false;
      const distance = currentX - startX;

      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      if (!sidebarOpened && distance < -50) {
        sidebar.classList.add("open");
        overlay.classList.add("active");

        if (distance < -200) {
          sidebar.classList.add("fullscreen");
        }
      }

      if (sidebarOpened && distance > 50) {
        sidebar.classList.remove("open", "fullscreen");
        overlay.classList.remove("active");
      }
    });

    // 오버레이 클릭 시 닫기
    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("sidebar").classList.remove("open", "fullscreen");
      document.getElementById("overlay").classList.remove("active");
    });
  </script>
</body>
</html>
