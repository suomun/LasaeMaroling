<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정보 과목</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      padding: 0 20px;
    }

    a {
      display: inline-block;
      margin: 20px;
      font-size: 1rem;
      color: #007bff;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    a:hover {
      background-color: #ddd;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
        padding: 0 10px;
      }

      a {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
        padding: 0 5px;
      }

      a {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>정보 뉴스 페이지</h1>
  </header>

  <p>정보와 관련된 뉴스를 여기에 표시합니다.</p>

  <a href="index.html">← 메인으로 돌아가기</a>

</body>
</html>
