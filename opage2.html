<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여봉봉사이트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      font-family: snas-serif;
      background:linear-gradient(0deg,#000000,#4d7af5)!important;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: skyblue;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 2000;
    }

    .sidebar.open {
      right: 0;
    } 

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100% - 250px); 
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 반투명한 검정 */
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .content {
      margin-top: 60px;
      padding-bottom: 60px;
    }

    .section {
      padding: 20px;
    }   

    .red-box {
      background: red;
      height: 54px;
      margin-top: 700px;
      margin-left: 30px;
      margin-right: 30px;
      margin-down: 0px;
      color: white;
      text-align: center;
      line-height: 50px;
      background-color: rgba(0, 0, 0, 0);
    }

    .orange-box {
      background: orange;
      margin-top: 0px;
      margin-left: 30px;
      margin-right: 30px;
      margin-down: 50px;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .yellow-image {
      background: yellow;
      width: 120px;
      height: 120px;
      margin-top: 10px;
      margin-left: 0px;
      margin-right: 30px;
      margin-down: 10px;
    }

    .purple-box {
      background: indigo;
      height: 30px;
      color: white;
      padding: 5px 10px;
      margin-top: 50px;
      margin-left: 30px;
      margin-right: 30px;
      margin-down: 100px;
    }

    .post {
      display: flex;
      align-items: center;
      margin: 10px;
    }

    .dot-icon {
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brown-text {
      background: brown;
      color: white;
      padding: 3px 6px;
      margin-right: 10px;
    }

    .blue-box {
      background: royalblue;
      flex: 1;
      color: white;
      padding: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: skyblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }  
   
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0);
      box-sizing: border-box;
    }

    .slider-container {
      width: 600px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0);
      border: 0px solid rgba(0, 0, 0, 0);
      overflow: hidden;
      user-select: none;
      position: relative;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0);
    }

    .top-button {
      width: 60px;
      height: 30px;
      background-color: #007bff;
      border-radius: 4px;
      opacity: 0.4;
      color: white;
      font-weight: bold;
      font-size: 18px;
      line-height: 30px;
      text-align: center; 
      user-select: none; 
      cursor: default; 
      transition: opacity 0.3s ease;
    }
    
    .top-button.active {
      opacity: 1;
    }
 
    .top-slider {
      position: relative;
      width: 800px;
      height: 350px;
      overflow: hidden;
    }

    .top-slide {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.3s ease;
  }

    .top-page {
      width: 33.3333%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .sub-slider {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
 
    .sub-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .sub-slide.active {
      opacity: 1;
      position: relative;
    }

    .sub-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
  }    

    .dots-container {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
    
    .dot { 
      width: 12px; 
      height: 12px;
      border-radius: 50%; 
      background: rgba(255,255,255,0.6); 
      cursor: default;
      transition: background 0.3s ease;
    }
  
    .dot.active {   
      background: rgba(255,255,255,1);
    }

   
    
  </style>
</head>
<body>

  <!-- Content -->

  <!-- 상위 페이지 슬라이드 -->

        <!-- 상위페이지 B -->
          <div class="top-page" data-top-index="1">  
            <div class="sub-slider" data-sub-index="1">

              <div class="sub-slide">

        <!-- 상위페이지 C -->   
          <div class="top-page" data-top-index="2">        
            <div class="sub-slider" data-sub-index="2">

    <div class="purple-box">분야별 최---신 근황</div>

    <div class="post">

      <!-- Header -->

</div>

  <script>

     (function(){
    const topSlide = document.getElementById('topSlide');
    const topButtons = document.querySelectorAll('.top-button');
    const topSlider = document.getElementById('topSlider');

    let topIndex = 0;  // 현재 상위 페이지 인덱스 (0,1,2)
    let startX = 0;
    let currentTranslate = 0;
    let isDragging = false;

    // 하위페이지 자동 슬라이드 관련
    const subSliders = document.querySelectorAll('.sub-slider');
    const subIntervalTime = 4000; // 4초마다 슬라이드 전환
    let subTimers = [];

    // 하위페이지 자동 슬라이드 함수 초기화
    function initSubSliders(){
      subSliders.forEach((subSlider, idx) => {
        let subIndex = 0;
        const slides = subSlider.querySelectorAll('.sub-slide');
        const dots = subSlider.querySelectorAll('.dot');

        function showSubSlide(i){
          slides.forEach((slide, si) => {
            if(si === i){
              slide.classList.add('active');
              dots[si].classList.add('active');
            } else {
              slide.classList.remove('active');
              dots[si].classList.remove('active');
            }
          });
        }

        function nextSubSlide(){
          subIndex = (subIndex +1) % slides.length;
          showSubSlide(subIndex);
        }

        showSubSlide(subIndex);

        if(subTimers[idx]) clearInterval(subTimers[idx]);
        subTimers[idx] = setInterval(nextSubSlide, subIntervalTime);
      });
    }

    // 상위페이지 이동 함수 (translateX)
    function moveTopSlide(index){
      currentTranslate = -index * 100/3; // 100% / 3 상위페이지수 = 33.3333%
      topSlide.style.transform = `translateX(${currentTranslate}%)`;
      topIndex = index;

      // 상위 버튼 투명도 표시
      topButtons.forEach((btn, i) => {
        if(i === topIndex){
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    // 터치/마우스 이벤트 처리 : 상위페이지 스와이프 이동
    function touchStart(e){
      isDragging = true;
      startX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
    }
    function touchMove(e){
      if(!isDragging) return;
      const currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
      const diff = currentX - startX;

      // 제한 범위 안에서만 슬라이드 이동
      // 여기서는 스와이프 중 실제 transform 값은 바꾸지 않고 종료 후에만 이동처리
      e.preventDefault();
    }
    function touchEnd(e){
      if(!isDragging) return;
      isDragging = false;
      const endX = e.type.includes('mouse') ? e.pageX : e.changedTouches[0].clientX;
      const diff = endX - startX;

      if(Math.abs(diff) > 50){
        if(diff < 0 && topIndex < 2){
          moveTopSlide(topIndex +1);
        } else if(diff > 0 && topIndex > 0){
          moveTopSlide(topIndex -1);
        }
      }
    }

    // 초기 셋업
    moveTopSlide(0);
    initSubSliders();

    // 이벤트 리스너 등록
    topSlider.addEventListener('touchstart', touchStart);
    topSlider.addEventListener('touchmove', touchMove, { passive:false });
    topSlider.addEventListener('touchend', touchEnd);

    topSlider.addEventListener('mousedown', touchStart);
    topSlider.addEventListener('mousemove', touchMove);
    topSlider.addEventListener('mouseup', touchEnd);
    topSlider.addEventListener('mouseleave', touchEnd);

  })();

  function toggleSidebar() {    
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('overlay').classList.remove('active');
  }
  </script>
