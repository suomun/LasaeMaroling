<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>배너 및 팝업 통합</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      padding: 20px 24px 10px;
      z-index: 1001;
      border-bottom: 1px dotted #999;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-right: 10px;
    }

    .links a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }

    .circle-hamburger {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      background: none;
    }

    .circle-hamburger span {
      width: 28px;
      height: 4px;
      background-color: black;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #f5f6f5;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, width 0.3s ease;
      transform: translateX(100%);
      z-index: 1005;
      padding: 24px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar.expanded {
      width: 100vw;
      padding-left: 48px;
      padding-right: 48px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      white-space: nowrap;
    }

    .sidebar a {
      display: block;
      margin-top: 12px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      white-space: nowrap;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1004;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 100px 24px 24px;
    }

    .banner-slider-wrapper {
      position: relative;
      width: calc(100% - 40px);
      margin: 1000px auto 40px;
      height: 500px;
      overflow: hidden;
      background: #fff;
    }

    .banner-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .banner-slider img {
      width: 100vw;
      height: 500px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .banner-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 11;
    }

    .banner-dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .banner-dots span.active {
      background-color: #333;
      opacity: 1;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 2vw;
    }

    .arrow-right {
      right: 2vw;
    }

    /* 팝업 왼쪽 위 고정 */
    .popup {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px 10px 5px;
      border-radius: 10px;
      z-index: 2000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      max-width: 300px;
    }

    .popup-content {
      position: relative;
      text-align: center;
    }

    .popup-content img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .popup label {
      display: block;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="popup1" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('popup1')">&times;</span>
      <img src="adimages/Ads_1.png" alt="팝업 이미지 1">
      <label><input type="checkbox" id="dontShowPopup1"> 하루 동안 안 보기</label>
    </div>
  </div>

  <div id="popup2" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('popup2')">&times;</span>
      <img src="adimages/Ads_2.png" alt="팝업 이미지 2">
      <label><input type="checkbox" id="dontShowPopup2"> 하루 동안 안 보기</label>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <div>
      <div class="title">프로젝트</div>
      <div class="links">
        <a href="info.html">정보</a>
        <a href="physics.html">물리</a>
        <a href="bio.html">생명</a>
      </div>
    </div>
    <div class="circle-hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>메뉴</h2>
    <a href="index.html">메인</a>
    <a href="info.html">정보</a>
    <a href="physics.html">물리</a>
    <a href="bio.html">생명</a>
  </div>

  <div class="banner-slider-wrapper">
    <button class="arrow-button arrow-left" onclick="prevSlide()">&#10094;</button>
    <div class="banner-slider" id="bannerSlider">
      <img src="images/EX_picture1.png" alt="배너1">
      <img src="images/EX_picture2.png" alt="배너2">
      <img src="images/EX_picture3.jpg" alt="배너3">
      <img src="images/EX_picture4.png" alt="배너4">
      <img src="images/EX_picture5.png" alt="배너5">
    </div>
    <button class="arrow-button arrow-right" onclick="nextSlide()">&#10095;</button>
    <div class="banner-dots" id="bannerDots"></div>
  </div>

  <div class="content">
    <p>이곳은 본문 내용입니다. 스크롤해도 헤더가 따라옵니다.</p>
    <p style="margin-top: 1000px;">스크롤 끝!</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }

    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.remove('open', 'expanded');
      overlay.classList.remove('active');
    }

    const bannerSlider = document.getElementById("bannerSlider");
    const images = bannerSlider.querySelectorAll("img");
    bannerSlider.style.width = `${images.length * 100}vw`;

    const dotsContainer = document.getElementById("bannerDots");
    let currentSlide = 0;
    const totalSlides = images.length;

    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement("span");
      if (i === 0) dot.classList.add("active");
      dotsContainer.appendChild(dot);
    }

    const dots = dotsContainer.querySelectorAll("span");

    function updateSlide() {
      bannerSlider.style.transform = `translateX(-${currentSlide * 100}vw)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[currentSlide].classList.add("active");
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(nextSlide, 4000);

    function closePopup(popupId) {
      document.getElementById(popupId).style.display = "none";
      const checkboxId = popupId === 'popup1' ? 'dontShowPopup1' : 'dontShowPopup2';
      const localStorageKey = popupId + "_closed";
      const checked = document.getElementById(checkboxId).checked;
      if (checked) {
        const now = new Date().getTime();
        localStorage.setItem(localStorageKey, now);
      }

      if (popupId === 'popup1') {
        const popup2ClosedAt = localStorage.getItem("popup2_closed");
        const now = new Date().getTime();
        if (!popup2ClosedAt || (now - popup2ClosedAt) > 24 * 60 * 60 * 1000) {
          setTimeout(() => {
            document.getElementById("popup2").style.display = "block";
          }, 500);
        }
      }
    }

    window.onload = function () {
      const now = new Date().getTime();
      const popup1ClosedAt = localStorage.getItem("popup1_closed");

      if (!popup1ClosedAt || (now - popup1ClosedAt) > 24 * 60 * 60 * 1000) {
        document.getElementById("popup1").style.display = "block";
      } else {
        const popup2ClosedAt = localStorage.getItem("popup2_closed");
        if (!popup2ClosedAt || (now - popup2ClosedAt) > 24 * 60 * 60 * 1000) {
          setTimeout(() => {
            document.getElementById("popup2").style.display = "block";
          }, 500);
        }
      }
    }
  </script>
</body>
</html>
