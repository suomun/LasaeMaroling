    .overlay {

      width: calc(100% - 40px);
      margin: 500px auto 40px;
      height: 500px;
      overflow: hidden;
      background: #fff;
    }

      display: flex;
      transition: transform 1s ease-in-out;
    }

    .banner-slider img {
      width: 100vw;
      height: 500px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .banner-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 11;
    }

    .banner-dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .banner-dots span.active {

      background: brown;
      color: white;

    }

    .blue-box {
      background: royalblue;

      bottom: 0;
      width: 100%;
      height: 40px;
      background: skyblue;
      display: flex;
      align-items: center;
      justify-content: center;

  <script>
    const bannerSlider = document.getElementById("bannerSlider");
const images = bannerSlider.querySelectorAll("img");
bannerSlider.style.width = `${images.length * 100}vw`;

const dotsContainer = document.getElementById("bannerDots");
let currentSlide = 0;
const totalSlides = images.length;

// 도트 생성
for (let i = 0; i < totalSlides; i++) {
  const dot = document.createElement("span");
  dot.style.display = "inline-block";
  dot.style.width = "10px";
  dot.style.height = "10px";
  dot.style.margin = "5px";
  dot.style.borderRadius = "50%";
  dot.style.background = i === 0 ? "black" : "gray";
  dotsContainer.appendChild(dot);
}
const dots = dotsContainer.querySelectorAll("span");

function updateSlide() {
  bannerSlider.style.transform = `translateX(-${currentSlide * 100}vw)`;
  dots.forEach(dot => dot.style.background = "gray");
  dots[currentSlide].style.background = "black";
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % totalSlides;
  updateSlide();
}

function prevSlide() {
  currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
  updateSlide();
}

// 자동 슬라이드
setInterval(nextSlide, 10000);

// 터치 & 마우스 드래그 기능
let startX = 0;
let isDragging = false;

// 터치 시작
bannerSlider.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
  isDragging = true;
});

// 터치 이동
bannerSlider.addEventListener("touchmove", (e) => {
  if (!isDragging) return;
  const currentX = e.touches[0].clientX;
  const diffX = startX - currentX;

  if (Math.abs(diffX) > 50) {
    if (diffX > 0) {
      nextSlide();
    } else {
      prevSlide();
    }
    isDragging = false;
  }
});

bannerSlider.addEventListener("touchend", () => {
  isDragging = false;
});

// 마우스 시작
bannerSlider.addEventListener("mousedown", (e) => {
  startX = e.clientX;
  isDragging = true;
});

// 마우스 이동
bannerSlider.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  const currentX = e.clientX;
  const diffX = startX - currentX;

  if (Math.abs(diffX) > 50) {
    if (diffX > 0) {
      nextSlide();
    } else {
      prevSlide();
    }
    isDragging = false;
  }
});

bannerSlider.addEventListener("mouseup", () => {
  isDragging = false;
});

// 마우스 벗어날 때 드래그 종료
bannerSlider.addEventListener("mouseleave", () => {
  isDragging = false;
});


  function toggleSidebar() {    
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('active');
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('overlay').classList.remove('active');
  }
  </script>
