<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>슬라이드 배너</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .section-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .section-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .slider-wrapper {
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      position: relative;
      height: 400px;
    }

    .slider-group {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slider-group.active {
      display: block;
    }

    .inner-slider {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
      touch-action: pan-y;
    }

    .slide {
      width: 50%;
      flex-shrink: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background: #eee;
    }

    .slide:nth-child(even) {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="section-buttons">
    <button onclick="showSection('A')">A</button>
    <button onclick="showSection('B')">B</button>
    <button onclick="showSection('C')">C</button>
  </div>

  <div class="slider-wrapper">
    <!-- A 그룹 -->
    <div id="sectionA" class="slider-group active">
      <div class="inner-slider" data-group="A">
        <div class="slide">A-1</div>
        <div class="slide">A-2</div>
      </div>
    </div>
    <!-- B 그룹 -->
    <div id="sectionB" class="slider-group">
      <div class="inner-slider" data-group="B">
        <div class="slide">B-1</div>
        <div class="slide">B-2</div>
      </div>
    </div>
    <!-- C 그룹 -->
    <div id="sectionC" class="slider-group">
      <div class="inner-slider" data-group="C">
        <div class="slide">C-1</div>
        <div class="slide">C-2</div>
      </div>
    </div>
  </div>

  <script>
    const sections = ['A', 'B', 'C'];
    let currentSection = 'A';
    let slideIndex = { A: 0, B: 0, C: 0 };
    let autoSlideInterval = null;
    let startX = 0;

    function showSection(section) {
      sections.forEach(s => {
        document.getElementById('section' + s).classList.remove('active');
      });
      document.getElementById('section' + section).classList.add('active');
      currentSection = section;
      resetSlide(section);
    }

    function resetSlide(section) {
      const slider = document.querySelector(`[data-group="${section}"]`);
      slider.style.transform = 'translateX(0%)';
      slideIndex[section] = 0;
      clearInterval(autoSlideInterval);
      startAutoSlide(section);
    }

    function startAutoSlide(section) {
      autoSlideInterval = setInterval(() => {
        slideIndex[section] = (slideIndex[section] + 1) % 2;
        const slider = document.querySelector(`[data-group="${section}"]`);
        slider.style.transform = `translateX(-${slideIndex[section] * 50}%)`;
      }, 4000);
    }

    // 초기 시작
    startAutoSlide('A');

    // 터치(슬라이드) 지원
    document.querySelectorAll('.inner-slider').forEach(slider => {
      slider.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      });

      slider.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        const diff = startX - endX;

        if (Math.abs(diff) > 50) {
          const group = slider.dataset.group;
          if (diff > 0) {
            // 왼쪽으로 스와이프
            slideIndex[group] = Math.min(1, slideIndex[group] + 1);
          } else {
            // 오른쪽으로 스와이프
            slideIndex[group] = Math.max(0, slideIndex[group] - 1);
          }
          slider.style.transform = `translateX(-${slideIndex[group] * 50}%)`;
          clearInterval(autoSlideInterval);
          startAutoSlide(group);
        }
      });
    });
  </script>
</body>
</html>
